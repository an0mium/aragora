    },
    "/api/marketplace/categories": {
      "get": {
        "tags": ["Marketplace"],
        "summary": "List categories",
        "description": "Get list of marketplace categories with template counts",
        "responses": {
          "200": {
            "description": "List of categories",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CategoryListResponse"
                }
