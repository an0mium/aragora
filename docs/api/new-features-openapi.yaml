{
  "openapi": "3.0.3",
  "info": {
    "title": "Aragora API - New Features",
    "description": "API documentation for new Aragora features: Template Marketplace, Batch Explainability, and Webhooks.",
    "version": "1.0.0",
    "contact": {
      "name": "Aragora Team"
    },
    "license": {
      "name": "MIT"
    }
  },
  "servers": [
    {
      "url": "http://localhost:8080",
      "description": "Development server"
    },
    {
      "url": "https://api.aragora.ai",
      "description": "Production server"
    }
  ],
  "tags": [
    {
      "name": "Marketplace",
      "description": "Template marketplace operations - browse, publish, rate, and import templates"
    },
    {
      "name": "Explainability",
      "description": "Decision explanation and batch processing"
    },
    {
      "name": "Webhooks",
      "description": "Webhook registration and event delivery"
    }
  ],
  "paths": {
    "/api/marketplace/templates": {
      "get": {
        "tags": ["Marketplace"],
        "summary": "List marketplace templates",
        "description": "Browse and search templates in the community marketplace",
        "parameters": [
          {
            "name": "category",
            "in": "query",
            "description": "Filter by category",
            "schema": { "type": "string" }
          },
          {
            "name": "search",
            "in": "query",
            "description": "Search in name and description",
            "schema": { "type": "string" }
          },
          {
            "name": "sort",
            "in": "query",
            "description": "Sort order",
            "schema": {
              "type": "string",
              "enum": ["popular", "recent", "rating"]
            }
          },
          {
            "name": "limit",
            "in": "query",
            "description": "Maximum results",
            "schema": { "type": "integer", "default": 20 }
          },
          {
            "name": "offset",
            "in": "query",
            "description": "Pagination offset",
            "schema": { "type": "integer", "default": 0 }
          }
        ],
        "responses": {
          "200": {
            "description": "List of templates",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TemplateListResponse"
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": ["Marketplace"],
        "summary": "Publish template to marketplace",
        "description": "Publish a workflow template to the community marketplace",
        "security": [{ "bearerAuth": [] }],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/PublishTemplateRequest"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Template published",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/MarketplaceTemplate"
                }
              }
            }
          },
          "400": {
            "description": "Invalid request"
          },
          "401": {
            "description": "Unauthorized"
          }
        }
      }
    },
    "/api/marketplace/templates/{id}": {
      "get": {
        "tags": ["Marketplace"],
        "summary": "Get template details",
        "description": "Get full details of a marketplace template",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "responses": {
          "200": {
            "description": "Template details",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/MarketplaceTemplateDetail"
                }
              }
            }
          },
          "404": {
            "description": "Template not found"
          }
        }
      }
    },
    "/api/marketplace/templates/{id}/rate": {
      "post": {
        "tags": ["Marketplace"],
        "summary": "Rate a template",
        "description": "Submit a rating for a marketplace template (1-5 stars)",
        "security": [{ "bearerAuth": [] }],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": ["rating"],
                "properties": {
                  "rating": {
                    "type": "integer",
                    "minimum": 1,
                    "maximum": 5
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Rating submitted",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/RatingResponse"
                }
              }
            }
          }
        }
      }
    },
    "/api/marketplace/templates/{id}/reviews": {
      "get": {
        "tags": ["Marketplace"],
        "summary": "List template reviews",
        "description": "Get reviews for a marketplace template",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "responses": {
          "200": {
            "description": "List of reviews",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ReviewListResponse"
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": ["Marketplace"],
        "summary": "Submit a review",
        "description": "Submit a review for a marketplace template",
        "security": [{ "bearerAuth": [] }],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateReviewRequest"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Review submitted",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Review"
                }
              }
            }
          }
        }
      }
    },
    "/api/marketplace/templates/{id}/import": {
      "post": {
        "tags": ["Marketplace"],
        "summary": "Import template",
        "description": "Import a marketplace template to your workspace",
        "security": [{ "bearerAuth": [] }],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "responses": {
