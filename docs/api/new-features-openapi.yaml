            }
          }
        }
      }
    },
    "/api/v1/debates/{debate_id}/explanation": {
      "get": {
        "tags": ["Explainability"],
        "summary": "Get decision explanation",
        "description": "Get full explanation for a debate decision",
        "parameters": [
          {
            "name": "debate_id",
            "in": "path",
            "required": true,
            "schema": { "type": "string" }
          }
        ],
        "responses": {
          "200": {
            "description": "Decision explanation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Explanation"
                }
              }
            }
          },
          "404": {
            "description": "Debate not found"
          }
        }
      }
