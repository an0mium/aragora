    "/api/health": {
      "get": {
        "tags": [
          "System"
        ],
        "summary": "Health check",
        "description": "Get system health status for load balancers and monitoring.\n\n**Returns:** 200 when healthy, 503 when degraded.\n\n**Use cases:**\n- Load balancer health probes\n- Kubernetes liveness/readiness checks\n- Uptime monitoring services",
        "responses": {
          "200": {
            "description": "System healthy",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HealthCheck"
                }
              }
            }
          },
          "503": {
            "description": "System degraded or unhealthy"
          }
        },
        "deprecated": true
      }
    },
