    "/api/v1/nomic/state": {
      "get": {
        "tags": [
          "Nomic"
        ],
        "summary": "Get nomic loop state",
        "operationId": "getNomicState",
        "description": "Returns the current state of the nomic self-improvement loop, including phase, cycle count, and activity status.",
        "responses": {
          "200": {
            "description": "Current nomic loop state",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "running": {
                      "type": "boolean",
                      "description": "Whether the loop is running"
                    },
                    "phase": {
                      "type": "string",
                      "enum": [
                        "context",
                        "debate",
                        "design",
                        "implement",
                        "verify",
                        "idle"
                      ],
                      "description": "Current phase of the nomic loop"
                    },
                    "cycle": {
                      "type": "integer",
                      "description": "Current cycle number"
                    },
                    "paused": {
                      "type": "boolean",
                      "description": "Whether the loop is paused"
                    },
                    "last_activity": {
                      "type": "string",
                      "format": "date-time",
                      "description": "Timestamp of last activity"
                    },
                    "active_task": {
                      "type": "string",
                      "nullable": true,
                      "description": "Current task being executed"
                    }
                  }
                }
              }
            }
          },
          "401": {
            "description": "Authentication required"
          },
          "403": {
            "description": "Insufficient permissions"
          }
        },
        "security": [
          {
            "bearerAuth": []
          }
        ]
