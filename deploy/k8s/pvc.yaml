# Aragora Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aragora-data-pvc
  namespace: aragora
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aragora-knowledge-pvc
  namespace: aragora
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
