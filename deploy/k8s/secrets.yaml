# Aragora Secrets Template
# IMPORTANT: Use sealed-secrets or external-secrets in production
#
# For production, consider:
# 1. AWS Secrets Manager with External Secrets Operator
# 2. HashiCorp Vault
# 3. Sealed Secrets (Bitnami)
# 4. SOPS encrypted secrets
apiVersion: v1
kind: Secret
metadata:
  name: aragora-secrets
  namespace: aragora
  labels:
    app.kubernetes.io/name: aragora
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # AI Provider API Keys - Replace with actual values
  ANTHROPIC_API_KEY: "your-anthropic-key"
  OPENAI_API_KEY: "your-openai-key"
  OPENROUTER_API_KEY: "your-openrouter-key"
  MISTRAL_API_KEY: "your-mistral-key"

  # Application secrets
  ARAGORA_API_TOKEN: "your-api-token"
  ARAGORA_JWT_SECRET: "your-32-char-jwt-secret-replace-me"

  # Database - Supabase PostgreSQL (Recommended for Production)
  # Get connection string from: Supabase Dashboard > Settings > Database > Connection String (Pooler)
  ARAGORA_POSTGRES_DSN: "postgresql://postgres.[project-ref]:[password]@aws-0-[region].pooler.supabase.com:6543/postgres?sslmode=require"
  DATABASE_URL: "postgresql://postgres.[project-ref]:[password]@aws-0-[region].pooler.supabase.com:6543/postgres?sslmode=require"

  # Redis (for multi-instance shared state)
  REDIS_URL: "redis://:your-redis-password@redis-master:6379/0"
  REDIS_PASSWORD: "your-redis-password"

  # Supabase Configuration (Required for real-time features and auth)
  # Get from: Supabase Dashboard > Settings > API
  SUPABASE_URL: "https://[project-ref].supabase.co"
  SUPABASE_KEY: "[service-role-key]"  # service_role key, NOT anon key

  # Optional: Stripe billing
  STRIPE_SECRET_KEY: "sk_live_your-stripe-key"
  STRIPE_WEBHOOK_SECRET: "whsec_your-webhook-secret"

  # Optional: OAuth
  GOOGLE_OAUTH_CLIENT_ID: "your-oauth-client-id"
  GOOGLE_OAUTH_CLIENT_SECRET: "your-oauth-client-secret"
