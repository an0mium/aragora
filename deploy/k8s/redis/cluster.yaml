# Redis Cluster for Aragora Enterprise Deployments
#
# This configuration creates a 3-node Redis Cluster with:
# - High availability with automatic failover
# - Data sharding across nodes
# - Persistence with AOF
#
# Usage:
#   kubectl apply -f redis/cluster.yaml
#
# Note: For production, consider using a managed Redis service
# (AWS ElastiCache, GCP Memorystore, Azure Cache for Redis)
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: aragora
  labels:
    app.kubernetes.io/name: redis-cluster
data:
  redis.conf: |
    # Cluster configuration
    cluster-enabled yes
    cluster-require-full-coverage yes
    cluster-node-timeout 5000
    cluster-config-file nodes.conf

    # Persistence
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Memory management
    maxmemory 512mb
    maxmemory-policy volatile-lru

    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Security (set password via secret)
    # requirepass ${REDIS_PASSWORD}

    # Performance
    hz 10
    dynamic-hz yes
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

  cluster-init.sh: |
    #!/bin/sh
    set -e

    # Wait for all nodes to be ready
    for i in $(seq 0 2); do
      until redis-cli -h redis-cluster-$i.redis-cluster -p 6379 ping; do
        echo "Waiting for redis-cluster-$i..."
        sleep 2
      done
    done

    # Check if cluster already initialized
    CLUSTER_INFO=$(redis-cli -h redis-cluster-0.redis-cluster cluster info 2>/dev/null || echo "")
    if echo "$CLUSTER_INFO" | grep -q "cluster_state:ok"; then
      echo "Cluster already initialized"
      exit 0
    fi

    # Create cluster
    echo "Creating cluster..."
    redis-cli --cluster create \
      redis-cluster-0.redis-cluster:6379 \
      redis-cluster-1.redis-cluster:6379 \
      redis-cluster-2.redis-cluster:6379 \
      --cluster-replicas 0 \
      --cluster-yes

    echo "Cluster created successfully"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: aragora
  labels:
    app.kubernetes.io/name: redis-cluster
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
    - name: cluster-bus
      port: 16379
      targetPort: 16379
  selector:
    app.kubernetes.io/name: redis-cluster

---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-lb
  namespace: aragora
  labels:
    app.kubernetes.io/name: redis-cluster
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: redis-cluster

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: aragora
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
spec:
  serviceName: redis-cluster
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: redis-cluster
              topologyKey: kubernetes.io/hostname

      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
            - name: cluster-bus
              containerPort: 16379
          command:
            - redis-server
            - /config/redis.conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Redis needs write for cluster config
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data

        # Redis exporter for Prometheus metrics
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - name: metrics
              containerPort: 9121
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: redis-cluster-config
            items:
              - key: redis.conf
                path: redis.conf

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: standard  # Adjust for your cluster

---
# Job to initialize cluster after all pods are ready
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  namespace: aragora
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: init
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: redis:7-alpine
          command:
            - /bin/sh
            - /scripts/cluster-init.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: redis-cluster-config
            items:
              - key: cluster-init.sh
                path: cluster-init.sh
                mode: 0755
