# Aragora ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: aragora-config
  namespace: aragora
data:
  ARAGORA_LOG_LEVEL: "INFO"
  ARAGORA_ALLOWED_ORIGINS: "https://aragora.example.com"
  NEXT_PUBLIC_API_URL: "https://api.aragora.example.com"
  NEXT_PUBLIC_WS_URL: "wss://api.aragora.example.com"
