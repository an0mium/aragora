# ClusterSecretStore for External Secrets Operator
#
# Choose ONE of these configurations based on your secret backend.
# See docs/SECRETS.md for full setup instructions.
#
# Installation:
#   helm repo add external-secrets https://charts.external-secrets.io
#   helm install external-secrets external-secrets/external-secrets -n external-secrets --create-namespace

---
# Option 1: AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2  # UPDATE: Your region
      # Authentication: Use IRSA (IAM Roles for Service Accounts) - recommended
      # Alternatively, specify auth.secretRef for static credentials

---
# Option 2: HashiCorp Vault
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.example.com"  # UPDATE: Your Vault address
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "aragora"
          # Service account for Vault authentication
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets

---
# Option 3: Google Cloud Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager
spec:
  provider:
    gcpsm:
      projectID: your-gcp-project  # UPDATE: Your GCP project ID
      # Authentication: Use Workload Identity - recommended
      # Or specify auth.secretRef for service account key

---
# Option 4: Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-key-vault
spec:
  provider:
    azurekv:
      authType: ManagedIdentity  # or ServicePrincipal
      vaultUrl: "https://aragora-vault.vault.azure.net"  # UPDATE: Your vault URL
      tenantId: "your-tenant-id"  # UPDATE: Azure tenant ID
