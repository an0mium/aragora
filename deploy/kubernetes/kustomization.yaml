---
# Kustomization
# Use with: kubectl apply -k deploy/kubernetes/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aragora

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secrets.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - ingress.yaml
  - fluentbit-config.yaml
  - backup-cronjob.yaml
  # external-secret.yaml - uncomment when using External Secrets Operator
  # - external-secret.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: aragora

# For different environments, create overlays:
# deploy/kubernetes/overlays/staging/kustomization.yaml
# deploy/kubernetes/overlays/production/kustomization.yaml
