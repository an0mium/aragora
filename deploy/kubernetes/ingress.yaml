# Aragora Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aragora-ingress
  namespace: aragora
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: "aragora/custom-headers"
spec:
  tls:
    - hosts:
        - aragora.example.com
        - api.aragora.example.com
      secretName: aragora-tls
  rules:
    - host: aragora.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aragora-frontend
                port:
                  number: 3000
    - host: api.aragora.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aragora-backend
                port:
                  number: 8080
---
# Custom headers ConfigMap for WebSocket upgrade
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: aragora
data:
  Upgrade: "$http_upgrade"
  Connection: "upgrade"
