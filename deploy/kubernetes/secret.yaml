# Aragora Secrets Template
# IMPORTANT: Do NOT commit this file with real values.
# Use sealed-secrets or external-secrets in production.
#
# To create sealed secrets:
#   kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#
# Or use external-secrets with AWS Secrets Manager / HashiCorp Vault
apiVersion: v1
kind: Secret
metadata:
  name: aragora-secrets
  namespace: aragora
  labels:
    app.kubernetes.io/name: aragora
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Required: At least one AI provider API key
  ANTHROPIC_API_KEY: "REPLACE_WITH_YOUR_KEY"
  OPENAI_API_KEY: "REPLACE_WITH_YOUR_KEY"

  # Optional: Additional providers
  GEMINI_API_KEY: ""
  XAI_API_KEY: ""
  OPENROUTER_API_KEY: ""
  MISTRAL_API_KEY: ""

  # Security
  ARAGORA_API_TOKEN: "REPLACE_WITH_SECURE_TOKEN"
  JWT_SECRET_KEY: "REPLACE_WITH_32_CHAR_SECRET"

  # OAuth (optional)
  GOOGLE_OAUTH_CLIENT_ID: ""
  GOOGLE_OAUTH_CLIENT_SECRET: ""

  # Stripe billing (optional)
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""

  # Supabase (optional)
  SUPABASE_URL: ""
  SUPABASE_KEY: ""
