# Nginx configuration for Aragora behind Cloudflare (HTTP-only)
# Cloudflare handles SSL termination; nginx just reverse-proxies
#
# Use this config when:
# - Deployed behind Cloudflare proxy (Full mode)
# - No local SSL certificates are available
# - SSL termination happens at edge (Cloudflare, load balancer, etc.)

upstream aragora_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream aragora_ws {
    server 127.0.0.1:8765;
    keepalive 32;
}

# Map allowed CORS origins
map $http_origin $cors_origin {
    default "";
    "https://aragora.ai" $http_origin;
    "https://www.aragora.ai" $http_origin;
    "https://live.aragora.ai" $http_origin;
    "https://api.aragora.ai" $http_origin;
}

server {
    listen 80;
    server_name api.aragora.ai staging.aragora.ai _;

    # Security headers (Cloudflare adds most, but these are good defense-in-depth)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # WebSocket endpoint - MUST come before location /
    location /ws {
        proxy_pass http://aragora_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint (direct access for monitoring)
    location /api/health {
        proxy_pass http://aragora_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 10;
    }

    # API endpoints
    location / {
        proxy_pass http://aragora_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;

        # Buffer settings for API responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # CORS headers - uses map for multi-origin support
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Filename" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
