apiVersion: v2
name: aragora
description: >-
  Aragora Decision Integrity Platform - orchestrates multi-agent adversarial
  vetting of decisions against organizational knowledge, delivering audit-ready
  decision receipts to any channel.
type: application
version: 0.1.0
appVersion: "0.8.0"
kubeVersion: ">=1.25.0-0"
keywords:
  - ai
  - debate
  - multi-agent
  - llm
  - anthropic
  - openai
  - decision-making
  - self-hosted
icon: https://aragora.ai/icon.png
maintainers:
  - name: Aragora Team
    url: https://github.com/aragora/aragora
home: https://aragora.ai
sources:
  - https://github.com/aragora/aragora
dependencies:
  - name: redis
    version: "~18.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "~13.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
