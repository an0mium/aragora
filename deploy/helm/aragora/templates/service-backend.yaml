apiVersion: v1
kind: Service
metadata:
  name: {{ include "aragora.fullname" . }}-backend
  labels:
    {{- include "aragora.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- with .Values.backend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.backend.service.wsPort }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "aragora.backend.selectorLabels" . | nindent 4 }}
