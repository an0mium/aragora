{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aragora.fullname" . }}
  labels:
    {{- include "aragora.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- /* AI Provider API Keys */}}
  {{- with .Values.secrets.apiKeys.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.apiKeys.openaiApiKey }}
  OPENAI_API_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.apiKeys.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.apiKeys.mistralApiKey }}
  MISTRAL_API_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.apiKeys.geminiApiKey }}
  GEMINI_API_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.apiKeys.xaiApiKey }}
  XAI_API_KEY: {{ . | quote }}
  {{- end }}
  {{- /* Aragora Auth */}}
  {{- with .Values.secrets.aragoraApiToken }}
  ARAGORA_API_TOKEN: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.aragoraSecretKey }}
  ARAGORA_SECRET_KEY: {{ . | quote }}
  {{- end }}
  {{- /* Database credentials */}}
  {{- $dbUrl := include "aragora.databaseUrl" . }}
  {{- if $dbUrl }}
  DATABASE_URL: {{ $dbUrl | quote }}
  {{- end }}
  {{- $redisUrl := include "aragora.redisUrl" . }}
  {{- if $redisUrl }}
  REDIS_URL: {{ $redisUrl | quote }}
  {{- end }}
{{- end }}
