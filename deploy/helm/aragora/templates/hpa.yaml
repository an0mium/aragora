{{- if .Values.autoscaling.enabled }}
---
# Aragora Horizontal Pod Autoscaler
# Automatically scales based on CPU/memory utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "aragora.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aragora.labels" . | nindent 4 }}
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aragora.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.scaleDown.percentValue | default 25 }}
          periodSeconds: {{ .Values.autoscaling.scaleDown.periodSeconds | default 60 }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleUp.stabilizationWindowSeconds | default 60 }}
      policies:
        - type: Percent
          value: {{ .Values.autoscaling.scaleUp.percentValue | default 100 }}
          periodSeconds: {{ .Values.autoscaling.scaleUp.periodSeconds | default 15 }}
        - type: Pods
          value: {{ .Values.autoscaling.scaleUp.podsValue | default 4 }}
          periodSeconds: {{ .Values.autoscaling.scaleUp.periodSeconds | default 15 }}
      selectPolicy: Max
{{- end }}
