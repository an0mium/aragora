{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aragora.fullname" . }}
  labels:
    {{- include "aragora.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.tls.enabled }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
    # WebSocket support for the backend
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # API and WebSocket traffic -> backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.wsPort }}
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          {{- if .Values.frontend.enabled }}
          # Everything else -> frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
          {{- else }}
          # No frontend; route everything to backend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aragora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          {{- end }}
{{- end }}
