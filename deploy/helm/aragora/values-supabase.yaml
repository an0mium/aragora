# Aragora Helm Values for Supabase-Backed Deployment
# Usage: helm install aragora deploy/helm/aragora \
#   --namespace aragora --create-namespace \
#   -f deploy/helm/aragora/values-supabase.yaml \
#   --set secrets.apiKeys.anthropicApiKey=sk-ant-...
#
# This overlay configures Aragora to use an external Supabase-hosted
# PostgreSQL instance. Redis is deployed as a subchart for caching.

# --- Backend ---
backend:
  replicaCount: 2
  image:
    repository: ghcr.io/aragora/aragora
    tag: ""  # Uses appVersion from Chart.yaml
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - backend
            topologyKey: kubernetes.io/hostname

# --- Frontend ---
frontend:
  enabled: true
  replicaCount: 2

# --- Configuration ---
config:
  logLevel: "INFO"
  logFormat: "json"
  environment: "production"
  allowedOrigins: "https://aragora.yourdomain.com"
  dbBackend: "postgres"

# --- Secrets (reference existing Kubernetes secret) ---
# Create with:
#   kubectl create secret generic aragora-secrets \
#     --from-literal=ANTHROPIC_API_KEY=sk-ant-... \
#     --from-literal=DATABASE_URL=postgresql://... \
#     --from-literal=REDIS_URL=redis://...
secrets:
  create: false
  existingSecret: "aragora-secrets"

# --- Ingress ---
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  host: aragora.yourdomain.com  # CHANGE THIS
  tls:
    enabled: true
    secretName: aragora-tls

# --- Persistence ---
persistence:
  enabled: true
  size: 10Gi

# --- PostgreSQL (disabled - using external Supabase) ---
postgresql:
  enabled: false

# --- External Database (Supabase PostgreSQL) ---
externalDatabase:
  host: ""  # Set to your Supabase host, e.g., db.xxxx.supabase.co
  port: 5432
  database: postgres

# --- Redis (deployed for caching) ---
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: "aragora-secrets"
    existingSecretPasswordKey: "REDIS_PASSWORD"

# --- Monitoring ---
serviceMonitor:
  enabled: true
  interval: "15s"
  labels:
    release: prometheus

# --- Availability ---
podDisruptionBudget:
  enabled: true
  minAvailable: 1
