# PostgreSQL Configuration for Aragora Production
# Optimized for 2GB-4GB memory allocation

# =============================================================================
# Connection Settings
# =============================================================================

listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# =============================================================================
# Memory Settings
# =============================================================================

# Shared memory (25% of available memory for PostgreSQL container)
shared_buffers = 512MB

# Work memory per operation (sorting, hashing)
work_mem = 16MB

# Maintenance operations (VACUUM, CREATE INDEX)
maintenance_work_mem = 256MB

# Effective cache size (estimate of disk cache available to PostgreSQL)
effective_cache_size = 1536MB

# =============================================================================
# WAL Settings
# =============================================================================

wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# =============================================================================
# Query Planner
# =============================================================================

random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# =============================================================================
# Parallel Query
# =============================================================================

max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# =============================================================================
# Logging
# =============================================================================

logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# =============================================================================
# Autovacuum
# =============================================================================

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.025

# =============================================================================
# Locale and Formatting
# =============================================================================

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
