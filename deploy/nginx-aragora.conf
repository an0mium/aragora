# Nginx configuration for Aragora production deployment
# Place this in /etc/nginx/sites-available/aragora
# Then: sudo ln -sf /etc/nginx/sites-available/aragora /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# NOTE: CORS headers are handled by the Python application, not nginx.
# Do NOT add Access-Control-* headers here to avoid duplicate headers.

upstream aragora_api {
    server 127.0.0.1:8080;
}

upstream aragora_ws {
    server 127.0.0.1:8765;
}

server {
    listen 80;
    server_name api.aragora.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.aragora.ai;

    # SSL certificates - use Cloudflare origin certs or Let's Encrypt
    # For Cloudflare: /etc/ssl/certs/cloudflare-origin.pem
    # For Let's Encrypt: /etc/letsencrypt/live/api.aragora.ai/fullchain.pem
    ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # WebSocket endpoint - MUST come before general location /
    location /ws {
        proxy_pass http://aragora_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        # CORS handled by Python application
    }

    # API endpoints
    location / {
        proxy_pass http://aragora_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        # CORS handled by Python application
    }
}
