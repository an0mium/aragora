# LiftMode Aragora Deployment â€” Mac Studio M3 Ultra (96GB)
# Email triage MVP: backend + Redis + PostgreSQL
#
# All secrets loaded from AWS Secrets Manager at runtime.
# Only non-secret configuration is set here.
#
# Usage:
#   cp .env.template .env   # set AWS region + secret name
#   docker compose up -d

services:
  backend:
    build:
      context: ../..
      dockerfile: deploy/Dockerfile
    ports:
      - "8080:8080"   # REST API
      - "8765:8765"   # WebSocket
    environment:
      # --- Secrets Manager (all API keys, tokens, OAuth creds fetched at runtime) ---
      - ARAGORA_USE_SECRETS_MANAGER=true
      - ARAGORA_SECRET_NAME=${ARAGORA_SECRET_NAME:-liftmode/production}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - ARAGORA_SECRET_REGIONS=${ARAGORA_SECRET_REGIONS:-us-east-1,us-east-2}
      - ARAGORA_SECRETS_STRICT=true
      # --- Non-secret config ---
      - ARAGORA_ENV=production
      - ARAGORA_ENVIRONMENT=production
      - ARAGORA_ALLOWED_ORIGINS=http://localhost:3000
      - GOOGLE_OAUTH_REDIRECT_URI=http://localhost:8080/api/auth/oauth/google/callback
      # --- Storage (internal docker network, not secrets) ---
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://aragora:${POSTGRES_PASSWORD:-aragora_prod}@postgres:5432/aragora
      - ARAGORA_POSTGRES_DSN=postgresql://aragora:${POSTGRES_PASSWORD:-aragora_prod}@postgres:5432/aragora
      - ARAGORA_DB_BACKEND=auto
      - ARAGORA_CANONICAL_STORE_PERSIST=1
      - ARAGORA_STORE_DIR=/app/data/.aragora_beads
    volumes:
      - aragora-data:/app/data
      - aragora-knowledge:/app/knowledge
      - aragora-logs:/app/logs
      # Mount AWS credentials for local Secrets Manager access
      - ${HOME}/.aws:/home/aragora/.aws:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=aragora
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aragora_prod}
      - POSTGRES_DB=aragora
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aragora"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  aragora-data:
  aragora-knowledge:
  aragora-logs:
  redis-data:
  postgres-data:

networks:
  default:
    name: liftmode-aragora
