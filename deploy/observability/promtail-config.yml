# Promtail configuration for Aragora log shipping
#
# Reference: https://grafana.com/docs/loki/latest/send-data/promtail/configuration/

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s
    tenant_id: aragora

scrape_configs:
  # Aragora application logs (JSON format)
  - job_name: aragora-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: aragora
          __path__: /app/logs/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            correlation_id: correlation_id
            component: component
            user_id: user_id
            workspace_id: workspace_id
            debate_id: debate_id
            agent: agent
            duration_ms: duration_ms
            error: error
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Extract labels from JSON
      - labels:
          level:
          component:
          agent:
      # Treat correlation_id as a label for tracing
      - labels:
          correlation_id:
      # Format the log line
      - output:
          source: message

  # Aragora structured audit logs
  - job_name: aragora-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: aragora-audit
          __path__: /app/logs/audit/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            user_id: user_id
            resource_type: resource_type
            action: action
            outcome: outcome
            ip_address: ip_address
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          event_type:
          resource_type:
          action:
          outcome:

  # System logs (optional - for container environments)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<hostname>\w+) (?P<service>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
      - labels:
          hostname:
          service:
      - output:
          source: message

  # Docker container logs (when running in Docker)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
    pipeline_stages:
      # Try to parse as JSON first
      - match:
          selector: '{container=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
                  timestamp: timestamp
            - labels:
                level:
            - output:
                source: message
