# Observability stack for Aragora local development
#
# Usage:
#   cd deploy/observability
#   docker-compose up -d
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3000 (admin/admin)
#   Alertmanager: http://localhost:9093

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: aragora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.rules:/etc/prometheus/alerts.rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - observability

  grafana:
    image: grafana/grafana:10.0.0
    container_name: aragora-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      # Enable unified alerting
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      # Dashboard provisioning
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
      # Datasource provisioning
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      # Alert rules provisioning
      - ./grafana-alerts.yaml:/etc/grafana/provisioning/alerting/alerts.yaml:ro
    restart: unless-stopped
    networks:
      - observability
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: aragora-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - observability

  # Optional: Redis exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.54.0
    container_name: aragora-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=host.docker.internal:6379
    restart: unless-stopped
    networks:
      - observability
    profiles:
      - redis

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: aragora-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "14268:14268"   # Jaeger thrift HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-data:/badger
    restart: unless-stopped
    networks:
      - observability

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.2
    container_name: aragora-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - observability

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:2.9.2
    container_name: aragora-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - ../../logs:/app/logs:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - observability
    depends_on:
      - loki

  # Blackbox exporter for synthetic monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: aragora-blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox-config.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    restart: unless-stopped
    networks:
      - observability

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  jaeger-data:
  loki-data:

networks:
  observability:
    driver: bridge
