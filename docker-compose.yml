# Aragora Docker Compose - Self-Hosted Quick Start
# Works out of the box with just API keys configured.
#
# Quick Start (under 5 minutes):
#   1. cp .env.example .env
#   2. Edit .env and set ANTHROPIC_API_KEY (or OPENAI_API_KEY)
#   3. docker compose up -d
#   4. Open http://localhost:8080/healthz
#
# For SQLite-only (no Postgres/Redis):
#   docker compose -f docker-compose.simple.yml up -d

services:
  aragora:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${ARAGORA_API_PORT:-8080}:8080"
      - "${ARAGORA_WS_PORT:-8765}:8765"
    environment:
      # AI Provider Keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Database
      - DATABASE_URL=postgresql://aragora:${POSTGRES_PASSWORD:-aragora}@db:5432/aragora
      - ARAGORA_POSTGRES_DSN=postgresql://aragora:${POSTGRES_PASSWORD:-aragora}@db:5432/aragora
      - ARAGORA_DB_BACKEND=postgres
      - ARAGORA_DATA_DIR=/app/data
      # Redis (uses both env var names for compatibility)
      - ARAGORA_REDIS_URL=redis://redis:6379
      - REDIS_URL=redis://redis:6379
      # Server settings
      - ARAGORA_ENV=${ARAGORA_ENV:-development}
      - ARAGORA_BIND_HOST=0.0.0.0
      - ARAGORA_API_PORT=8080
      - ARAGORA_WS_PORT=8765
      - ARAGORA_LOG_LEVEL=${ARAGORA_LOG_LEVEL:-INFO}
      # Security
      - ARAGORA_SECRET_KEY=${ARAGORA_SECRET_KEY:-}
      - ARAGORA_API_TOKEN=${ARAGORA_API_TOKEN:-}
      - ARAGORA_ALLOWED_ORIGINS=${ARAGORA_ALLOWED_ORIGINS:-*}
      # Data persistence
      - ARAGORA_CANONICAL_STORE_PERSIST=1
      - ARAGORA_STORE_DIR=/app/data/.aragora_beads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    volumes:
      - aragora_data:/app/data

  db:
    image: postgres:16.2-alpine
    environment:
      POSTGRES_DB: aragora
      POSTGRES_USER: aragora
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aragora}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./aragora/db/schema/postgres_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aragora -d aragora"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  aragora_data:
    driver: local

networks:
  default:
    name: aragora-network
