# Aragora Production Docker Compose
# Usage: docker compose up -d
#
# Prerequisites:
#   1. Copy .env.example to .env and configure
#   2. At minimum, set ANTHROPIC_API_KEY or OPENAI_API_KEY

services:
  aragora:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${ARAGORA_API_PORT:-8080}:8080"
      - "${ARAGORA_WS_PORT:-8765}:8765"
    environment:
      # API Keys (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      # Database
      - DATABASE_URL=postgresql://aragora:${POSTGRES_PASSWORD:-aragora}@db:5432/aragora
      - ARAGORA_POSTGRES_DSN=postgresql://aragora:${POSTGRES_PASSWORD:-aragora}@db:5432/aragora
      # Redis
      - ARAGORA_REDIS_URL=redis://redis:6379
      # Server settings
      - ARAGORA_ENV=production
      - ARAGORA_HOST=0.0.0.0
      - ARAGORA_API_PORT=8080
      - ARAGORA_WS_PORT=8765
      # Security
      - ARAGORA_SECRET_KEY=${ARAGORA_SECRET_KEY:-}
      - ARAGORA_API_TOKEN=${ARAGORA_API_TOKEN:-}
      - ARAGORA_ALLOWED_ORIGINS=${ARAGORA_ALLOWED_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - aragora_data:/app/data

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aragora
      POSTGRES_USER: aragora
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aragora}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aragora"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  aragora_data:
    driver: local

# Network (optional, for production you may want custom network config)
networks:
  default:
    name: aragora-network
