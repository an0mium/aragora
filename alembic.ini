# Alembic Configuration for Aragora PostgreSQL Migrations
# =========================================================
#
# Usage:
#   alembic revision --autogenerate -m "description"   # Create new migration
#   alembic upgrade head                               # Apply all migrations
#   alembic downgrade -1                               # Rollback one migration
#   alembic history                                    # Show migration history
#
# Configuration is primarily done via environment variables:
#   ARAGORA_POSTGRES_DSN or DATABASE_URL

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# Use async driver
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
