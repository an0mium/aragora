[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aragora"
version = "0.07"
description = "Multi-Agent Debate Framework with traces, consensus proofs, red-team mode, self-improvement, templates, and GitHub Actions"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Agora Contributors"}
]
keywords = [
    "ai",
    "multi-agent",
    "debate",
    "llm",
    "claude",
    "gpt",
    "consensus",
    "self-improvement",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "aiohttp>=3.9",
    "websockets>=12.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
]
persistence = [
    "supabase>=2.0",
    "sqlalchemy>=2.0.40",
]
documents = [
    "pypdf>=3.0",
    "python-docx>=0.8",
]
broadcast = [
    "edge-tts>=6.1.0",
    "pydub>=0.25.0",
    "pyttsx3>=2.90;platform_system=='Darwin' or platform_system=='Windows'",
]
research = [
    "duckduckgo-search>=6.0",
    "httpx>=0.27",
    "beautifulsoup4>=4.12",
]
all = [
    "aragora[dev,persistence,documents,broadcast,research]",
]

[project.scripts]
aragora = "aragora.cli.main:main"

[project.urls]
Homepage = "https://aragora.ai"
Documentation = "https://github.com/an0mium/aragora#readme"
Repository = "https://github.com/an0mium/aragora"
Issues = "https://github.com/an0mium/aragora/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["aragora*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
