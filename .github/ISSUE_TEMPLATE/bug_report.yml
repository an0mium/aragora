name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the form below so we can
        investigate efficiently.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened and what you expected instead.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Start the server with `aragora serve ...`
        2. Send a request to `POST /api/v1/debates`
        3. Observe the error in the response
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or tracebacks if available.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Aragora is affected?
      options:
        - Debate Engine (Arena, consensus, orchestration)
        - API / HTTP Server
        - WebSocket Streaming
        - CLI
        - Memory System (Continuum, Supermemory)
        - Knowledge Mound
        - Agents (Anthropic, OpenAI, Mistral, Grok)
        - Connectors (Slack, Telegram, WhatsApp)
        - Authentication / RBAC
        - Database / Storage
        - Billing / Metering
        - Workflow Engine
        - Gauntlet / Code Review
        - SDK (Python or TypeScript)
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Aragora Version
      description: Output of `aragora --version` or `pip show aragora` or git commit hash.
      placeholder: "e.g., 2.8.0 or 0461f56"
    validations:
      required: true

  - type: dropdown
    id: python_version
    attributes:
      label: Python Version
      options:
        - "3.11"
        - "3.12"
        - "3.13"
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows (WSL)
        - Docker
        - Kubernetes
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output. This will be automatically formatted as code.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant environment variables or configuration (redact any secrets).
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I can reproduce this on the latest version
          required: false
        - label: I have included relevant logs and configuration
          required: false
