name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'aragora/live/**'
      - 'sdk/typescript/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'cloudflare'
        type: choice
        options:
          - cloudflare
          - docker

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # Standalone build for Docker deployment (Node.js server)
  build-standalone:
    name: Build Frontend (Standalone)
    if: github.event.inputs.target == 'docker'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (standalone)
        working-directory: aragora/live
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.aragora.ai
          NEXT_PUBLIC_WS_URL: wss://api.aragora.ai

      - name: Prepare standalone output
        working-directory: aragora/live
        run: |
          # Copy static assets into the standalone directory
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public 2>/dev/null || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-standalone
          path: aragora/live/.next/standalone
          retention-days: 7

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    if: github.event.inputs.target == 'cloudflare' || github.event.inputs.target == '' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (static export)
        working-directory: aragora/live
        run: npm run build:export

      - name: Verify static export
        working-directory: aragora/live
        run: |
          if [ ! -f out/index.html ]; then
            echo "::error::index.html not found in out/ directory"
            echo "Listing out/ for debugging:"
            ls -la out/ | head -20
            exit 1
          fi
          if [ -f out/demo/index.html ] || [ -f out/demo.html ]; then
            echo "Demo page found in static export"
          else
            echo "::warning::Demo page not found in static export"
          fi
          echo "Static export contains $(find out -name '*.html' | wc -l) HTML files"

      - name: Deploy to Cloudflare Pages
        working-directory: aragora/live
        run: |
          npx wrangler pages deploy out --project-name=aragora --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          # Wait for deployment to propagate
          sleep 30
          response=$(curl -sf -o /dev/null -w "%{http_code}" "https://aragora.pages.dev" || echo "000")
          if [ "$response" = "200" ]; then
            echo "Deployment verified: https://aragora.pages.dev returned $response"
          else
            echo "::warning::https://aragora.pages.dev returned $response (may still be propagating)"
          fi
          echo "Demo page should be accessible at:"
          echo "  https://aragora.pages.dev/demo/"
          echo "  https://aragora.ai/demo/ (if custom domain is configured)"

  deploy-docker:
    name: Build & Push Frontend Docker Image
    needs: build-standalone
    if: github.event.inputs.target == 'docker'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: aragora/live
          file: aragora/live/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.aragora.ai
            NEXT_PUBLIC_WS_URL=wss://api.aragora.ai
