name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'aragora/live/**'
      - 'sdk/typescript/**'
      - '.github/workflows/deploy-frontend.yml'
  schedule:
    - cron: '15,45 * * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'vercel'
        type: choice
        options:
          - vercel
          - docker

concurrency:
  group: deploy-frontend-${{ github.event_name == 'push' && github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  LIVE_FRONTEND_BASE_URL: ${{ vars.LIVE_FRONTEND_BASE_URL }}

jobs:
  build-standalone:
    name: Build Frontend (Standalone)
    if: github.event.inputs.target == 'docker'
    runs-on: aragora
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (standalone)
        working-directory: aragora/live
        run: npm run build:standalone
        env:
          NEXT_PUBLIC_API_URL: https://api.aragora.ai
          NEXT_PUBLIC_WS_URL: wss://api.aragora.ai
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

      - name: Prepare standalone output
        working-directory: aragora/live
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public 2>/dev/null || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-standalone
          path: aragora/live/.next/standalone
          retention-days: 7

  deploy-vercel:
    name: Deploy to Vercel
    if: github.event.inputs.target == 'vercel' || github.event.inputs.target == '' || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: aragora
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip if already deployed (scheduled runs only)
        if: github.event_name == 'schedule'
        id: skip-check
        run: |
          LAST_DEPLOY_SHA=$(gh run list --workflow=deploy-frontend.yml --status=success --limit=1 --json headSha -q '.[0].headSha' 2>/dev/null || echo "")
          if [ -n "$LAST_DEPLOY_SHA" ] && [ "$LAST_DEPLOY_SHA" = "${{ github.sha }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Already deployed this SHA (${{ github.sha }}), skipping"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "New commit detected, proceeding"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Validate Vercel configuration
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "::error::Missing VERCEL_TOKEN, VERCEL_ORG_ID, or VERCEL_PROJECT_ID secret"
            exit 1
          fi

      - name: Set up Node.js
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (runtime)
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npm run build
        env:
          LIVE_DEPLOY_MODE: runtime
          NEXT_PUBLIC_API_URL: https://api.aragora.ai
          NEXT_PUBLIC_WS_URL: wss://api.aragora.ai
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

      - name: Deploy to Vercel
        if: steps.skip-check.outputs.skip != 'true'
        id: vercel-deploy
        run: |
          # Run from repo root; Vercel project rootDirectory is configured server-side.
          npx vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
          DEPLOY_URL=$(npx vercel deploy --prod --yes --token="${{ secrets.VERCEL_TOKEN }}")
          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
          echo "Deployed URL: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify deployment
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          # Canonical production URL verification is required and blocking.
          FRONTEND_URL="${LIVE_FRONTEND_BASE_URL:-https://aragora.ai}"
          bash scripts/verify_frontend_routes.sh "$FRONTEND_URL"

          # Preview URL verification is non-blocking unless preview auth is configured.
          DEPLOY_URL="${{ steps.vercel-deploy.outputs.deploy_url }}"
          if [ -z "$DEPLOY_URL" ]; then
            echo "::warning::No deploy URL produced by Vercel; skipping preview verification"
            exit 0
          fi

          PREVIEW_AUTH_HEADER="${{ secrets.VERCEL_PREVIEW_AUTH_HEADER }}"
          PREVIEW_BYPASS_TOKEN="${{ secrets.VERCEL_PREVIEW_AUTH_BYPASS_TOKEN }}"

          if [ -z "$PREVIEW_AUTH_HEADER" ] && [ -n "$PREVIEW_BYPASS_TOKEN" ]; then
            PREVIEW_AUTH_HEADER="x-vercel-protection-bypass: $PREVIEW_BYPASS_TOKEN"
          fi

          if [ -n "$PREVIEW_AUTH_HEADER" ]; then
            echo "Preview verification is blocking (auth configured)"
            VERIFY_FRONTEND_AUTH_HEADER="$PREVIEW_AUTH_HEADER" \
              bash scripts/verify_frontend_routes.sh "$DEPLOY_URL"
          else
            echo "::notice::Preview verification is non-blocking (no VERCEL_PREVIEW_AUTH_HEADER or VERCEL_PREVIEW_AUTH_BYPASS_TOKEN configured)"
            VERIFY_FRONTEND_ANNOTATION_LEVEL=warning \
            VERIFY_FRONTEND_SOFT_FAIL=1 \
              bash scripts/verify_frontend_routes.sh "$DEPLOY_URL"
          fi

  deploy-docker:
    name: Build & Push Frontend Docker Image
    needs: build-standalone
    if: github.event.inputs.target == 'docker'
    runs-on: aragora
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: aragora/live
          file: aragora/live/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.aragora.ai
            NEXT_PUBLIC_WS_URL=wss://api.aragora.ai
