name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'aragora/live/**'
      - 'sdk/typescript/**'
      - '.github/workflows/deploy-frontend.yml'
  schedule:
    # Deploy every 30 min if push-triggered runs were cancelled
    - cron: '15,45 * * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'cloudflare'
        type: choice
        options:
          - cloudflare
          - docker

concurrency:
  # Manual/scheduled triggers get unique groups (can't be cancelled by pushes)
  # Push triggers share a group (latest push cancels stale ones)
  group: deploy-frontend-${{ github.event_name == 'push' && github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # Standalone build for Docker deployment (Node.js server)
  build-standalone:
    name: Build Frontend (Standalone)
    if: github.event.inputs.target == 'docker'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (standalone)
        working-directory: aragora/live
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.aragora.ai
          NEXT_PUBLIC_WS_URL: wss://api.aragora.ai
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

      - name: Prepare standalone output
        working-directory: aragora/live
        run: |
          # Copy static assets into the standalone directory
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public 2>/dev/null || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-standalone
          path: aragora/live/.next/standalone
          retention-days: 7

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    if: github.event.inputs.target == 'cloudflare' || github.event.inputs.target == '' || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip if already deployed (scheduled runs only)
        if: github.event_name == 'schedule'
        id: skip-check
        run: |
          # Check if the deployed content hash matches what we'd build
          DEPLOYED_HASH=$(curl -sf "https://aragora.pages.dev/.content-hash" 2>/dev/null | tr -d '[:space:]' || echo "")
          if [ -z "$DEPLOYED_HASH" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "No deployed hash found, proceeding with deploy"
          else
            # Check if any frontend files changed since last successful deploy
            LAST_DEPLOY_SHA=$(gh run list --workflow=deploy-frontend.yml --status=success --limit=1 --json headSha -q '.[0].headSha' 2>/dev/null || echo "")
            if [ -n "$LAST_DEPLOY_SHA" ] && [ "$LAST_DEPLOY_SHA" = "${{ github.sha }}" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "Already deployed this SHA (${{ github.sha }}), skipping"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "New commits since last deploy, proceeding"
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Node.js
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript Type Check
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend (static export)
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: npm run build:export
        env:
          NEXT_PUBLIC_API_URL: https://api.aragora.ai
          NEXT_PUBLIC_WS_URL: wss://api.aragora.ai
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

      - name: Verify static export
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: |
          if [ ! -f out/index.html ]; then
            echo "::error::index.html not found in out/ directory"
            echo "Listing out/ for debugging:"
            ls -la out/ | head -20
            exit 1
          fi
          if [ -f out/demo/index.html ] || [ -f out/demo.html ]; then
            echo "Demo page found in static export"
          else
            echo "::warning::Demo page not found in static export"
          fi
          echo "Static export contains $(find out -name '*.html' | wc -l) HTML files"

      - name: Compute build content hash
        if: steps.skip-check.outputs.skip != 'true'
        id: content-hash
        working-directory: aragora/live
        run: |
          CONTENT_HASH=$(find out -type f | sort | xargs sha256sum | sha256sum | awk '{print $1}')
          echo "content_hash=$CONTENT_HASH" >> $GITHUB_OUTPUT
          echo "Build content SHA-256: $CONTENT_HASH"
          echo "$CONTENT_HASH" > out/.content-hash

      - name: Upload content hash artifact
        if: steps.skip-check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-content-hash
          path: aragora/live/out/.content-hash
          retention-days: 30

      - name: Deploy to Cloudflare Pages
        if: steps.skip-check.outputs.skip != 'true'
        working-directory: aragora/live
        run: |
          npx wrangler pages deploy out --project-name=aragora --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Purge Cloudflare cache
        if: success() && steps.skip-check.outputs.skip != 'true'
        run: |
          curl -sf -X POST \
            "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' \
            | jq '.success' || echo "::warning::Cloudflare cache purge failed (zone ID may not be configured)"

      - name: Verify deployment
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          echo "Waiting 30s for deployment to propagate..."
          sleep 30

          # Verify critical routes, including Oracle, render correctly
          bash scripts/verify_frontend_routes.sh "https://aragora.pages.dev"

          # Verify content hash matches build output
          EXPECTED_HASH="${{ steps.content-hash.outputs.content_hash }}"
          DEPLOYED_HASH=""
          for attempt in 1 2 3; do
            DEPLOYED_HASH=$(curl -sf "https://aragora.pages.dev/.content-hash" 2>/dev/null | tr -d '[:space:]' || echo "")
            if [ -n "$DEPLOYED_HASH" ]; then
              break
            fi
            echo "Content hash not yet available, retry $attempt/3..."
            sleep 10
          done

          if [ -z "$DEPLOYED_HASH" ]; then
            echo "::error::Could not retrieve content hash from deployed site after 3 attempts"
            exit 1
          fi

          if [ "$DEPLOYED_HASH" != "$EXPECTED_HASH" ]; then
            echo "::error::Content hash mismatch! Expected $EXPECTED_HASH, got $DEPLOYED_HASH"
            exit 1
          fi
          echo "Content hash verified: $DEPLOYED_HASH"

          echo "Demo page should be accessible at:"
          echo "  https://aragora.pages.dev/demo/"
          echo "  https://aragora.ai/demo/ (if custom domain is configured)"

  deploy-docker:
    name: Build & Push Frontend Docker Image
    needs: build-standalone
    if: github.event.inputs.target == 'docker'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: aragora/live
          file: aragora/live/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.aragora.ai
            NEXT_PUBLIC_WS_URL=wss://api.aragora.ai
