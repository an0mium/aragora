name: "Security Gate"

# Runs security checks that must pass before any release.
# Triggered on PRs to main and can be called from the release workflow.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'aragora/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - 'aragora/live/package.json'
      - 'aragora/live/package-lock.json'
      - 'sdk/typescript/package.json'
      - 'sdk/typescript/package-lock.json'
      - '.github/workflows/security-gate.yml'
  workflow_call:
    # Allow release.yml to call this workflow as a reusable gate
  workflow_dispatch:

concurrency:
  group: security-gate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python-security:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: Python Security Scan
    runs-on: aragora
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install security tools and project
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit safety
          pip install -e .

      # ---------------------------------------------------------------
      # Bandit: static analysis for Python security issues
      # Uses pyproject.toml [tool.bandit] for skip/exclude config.
      # -lll = only HIGH severity, --confidence-level HIGH
      # ---------------------------------------------------------------
      - name: "BLOCKING: Bandit security scan (HIGH severity)"
        run: |
          echo "--- Full report (informational) ---"
          bandit -r aragora/ -c pyproject.toml -f json -o bandit-report.json || true
          echo "--- Blocking check: HIGH severity findings ---"
          bandit -r aragora/ -c pyproject.toml -lll

      # ---------------------------------------------------------------
      # pip-audit: check installed Python packages for known CVEs
      # ---------------------------------------------------------------
      - name: "BLOCKING: Python dependency audit (pip-audit)"
        run: |
          pip-audit --strict --vulnerability-service osv \
            --ignore-vuln CVE-2025-14009

      # ---------------------------------------------------------------
      # Hardcoded secrets pattern scan
      # Checks Python source for common secret patterns that should
      # never be committed.
      # ---------------------------------------------------------------
      - name: "BLOCKING: Hardcoded secrets pattern scan"
        run: |
          python scripts/pre_release_check.py --gate secrets-only
          echo "No hardcoded secret patterns detected"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-gate-bandit-report
          path: bandit-report.json
          retention-days: 30

  npm-security:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: npm Security Scan
    runs-on: aragora
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---------------------------------------------------------------
      # npm audit: check frontend dependencies for high/critical vulns
      # ---------------------------------------------------------------
      - name: "BLOCKING: npm audit high/critical (live frontend)"
        working-directory: aragora/live
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

          for attempt in 1 2 3; do
            if npm ci --ignore-scripts; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "::warning::npm ci failed after retries; falling back to npm install --ignore-scripts"
              npm install --ignore-scripts
              break
            fi
            echo "::warning::npm ci attempt ${attempt} failed; retrying after cache clean"
            npm cache clean --force || true
            sleep $((attempt * 10))
          done

          echo "--- Non-blocking: low/moderate advisories ---"
          npm audit --omit=dev --audit-level=moderate 2>&1 || true
          echo "--- BLOCKING: high/critical advisories ---"
          npm audit --omit=dev --audit-level=high

      - name: "BLOCKING: npm audit high/critical (TypeScript SDK)"
        working-directory: sdk/typescript
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

          for attempt in 1 2 3; do
            if npm ci --ignore-scripts; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "::warning::npm ci failed after retries; falling back to npm install --ignore-scripts"
              npm install --ignore-scripts
              break
            fi
            echo "::warning::npm ci attempt ${attempt} failed; retrying after cache clean"
            npm cache clean --force || true
            sleep $((attempt * 10))
          done

          echo "--- Non-blocking: low/moderate advisories ---"
          npm audit --omit=dev --audit-level=moderate 2>&1 || true
          echo "--- BLOCKING: high/critical advisories ---"
          npm audit --omit=dev --audit-level=high

  security-summary:
    name: Security Gate Summary
    runs-on: aragora
    needs: [python-security, npm-security]
    if: (github.event_name != 'pull_request' || !github.event.pull_request.draft) && (always())
    timeout-minutes: 2

    steps:
      - name: Check gate results
        run: |
          echo "## Security Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Security | ${{ needs.npm-security.result }} |" >> $GITHUB_STEP_SUMMARY

          validate_gate_result() {
            local name="$1"
            local result="$2"
            case "$result" in
              success|cancelled|skipped) return 0 ;;
              *)
                echo "::error::${name} returned unexpected status: ${result}"
                return 1
                ;;
            esac
          }

          failed=0
          validate_gate_result "Python Security" "${{ needs.python-security.result }}" || failed=1
          validate_gate_result "npm Security" "${{ needs.npm-security.result }}" || failed=1

          if [ "$failed" -ne 0 ]; then
            echo ""
            echo "::error::Security gate FAILED - one or more security checks did not pass"
            exit 1
          fi
          echo ""
          echo "All security checks passed."
