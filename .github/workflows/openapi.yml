name: OpenAPI Spec

on:
  push:
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'aragora/server/openapi/**'
      - 'aragora/server/openapi_impl.py'
      - 'scripts/export_openapi.py'
      - 'scripts/generate_openapi.py'
      - 'docs/api/openapi*.json'
      - 'docs/api/openapi*.yaml'
      - 'scripts/verify_sdk_contracts.py'
      - 'scripts/validate_openapi_routes.py'
      - 'scripts/check_sdk_namespace_parity.py'
      - 'scripts/contract_drift_report.py'
      - 'scripts/generate_contract_drift_backlog.py'
      - 'scripts/baselines/verify_sdk_contracts.json'
      - 'scripts/baselines/validate_openapi_routes.json'
      - 'scripts/baselines/check_sdk_namespace_parity.json'
      - 'scripts/baselines/internal_route_prefixes.json'
      - 'sdk/python/aragora/namespaces/**'
      - 'sdk/typescript/src/namespaces/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'aragora/server/unified_server.py'
      - 'aragora/server/openapi/**'
      - 'aragora/server/openapi_impl.py'
      - 'openapi/**'
      - 'sdk/**'
      - 'scripts/export_openapi.py'
      - 'scripts/generate_openapi.py'
      - 'scripts/verify_sdk_contracts.py'
      - 'scripts/validate_openapi_routes.py'
      - '.github/workflows/openapi.yml'
  workflow_dispatch:

concurrency:
  group: openapi-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  scope:
    name: OpenAPI Scope
    runs-on: ubuntu-latest
    outputs:
      run_openapi: ${{ steps.filter.outputs.run_openapi }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect OpenAPI-relevant changes
        id: filter
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "run_openapi=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git fetch --no-tags --prune origin "${{ github.base_ref }}"
          if ! CHANGED="$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" 2>/tmp/openapi_diff_err.log)"; then
            echo "::warning::Three-dot diff failed; falling back to two-dot diff."
            sed 's/^/::warning::/g' /tmp/openapi_diff_err.log || true
            CHANGED="$(git diff --name-only "origin/${{ github.base_ref }}..HEAD")"
          fi

          if printf '%s\n' "$CHANGED" | grep -Eq '^(aragora/server/handlers/.*|aragora/server/openapi/.*|aragora/server/openapi_impl.py|scripts/export_openapi.py|scripts/generate_openapi.py|scripts/verify_sdk_contracts.py|scripts/validate_openapi_routes.py|scripts/check_sdk_namespace_parity.py|scripts/contract_drift_report.py|scripts/generate_contract_drift_backlog.py|scripts/baselines/verify_sdk_contracts.json|scripts/baselines/validate_openapi_routes.json|scripts/baselines/check_sdk_namespace_parity.json|scripts/baselines/internal_route_prefixes.json|sdk/python/aragora/namespaces/.*|sdk/typescript/src/namespaces/.*|docs/api/openapi.*\\.json|docs/api/openapi.*\\.yaml|\\.github/workflows/openapi.yml)$'; then
            echo "run_openapi=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_openapi=false" >> "$GITHUB_OUTPUT"
          fi

  generate:
    name: Generate & Validate
    runs-on: aragora
    timeout-minutes: 10
    needs: scope
    if: github.event_name != 'pull_request' || needs.scope.outputs.run_openapi == 'true'
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install pyyaml datamodel-code-generator

      - name: Generate OpenAPI spec
        run: |
          python scripts/generate_openapi.py --output docs/api/openapi_generated.json
          python scripts/generate_openapi.py --output docs/api/openapi_generated.yaml --format yaml

      - name: Normalize OpenAPI spec metadata
        run: |
          python scripts/add_openapi_operation_ids.py --spec docs/api/openapi_generated.json
          python scripts/add_openapi_param_descriptions.py --spec docs/api/openapi_generated.json
          python scripts/add_openapi_descriptions.py --spec docs/api/openapi_generated.json

      - name: Enforce canonical OpenAPI version
        run: |
          VERSION=$(python -c "import json; print(json.load(open('docs/api/openapi_generated.json'))['openapi'])")
          if [ "$VERSION" != "3.1.0" ]; then
            echo "::error::OpenAPI version is $VERSION; expected 3.1.0 (canonical registry)."
            exit 1
          fi

      - name: Validate spec structure
        run: |
          python -c "
          import json, sys

          with open('docs/api/openapi_generated.json') as f:
              spec = json.load(f)

          errors = []

          # Check OpenAPI version
          if spec.get('openapi') != '3.1.0':
              errors.append(f\"OpenAPI version is {spec.get('openapi')!r}, expected '3.1.0'\")

          # Check required top-level keys
          for key in ('info', 'paths', 'servers', 'components'):
              if key not in spec:
                  errors.append(f'Missing required top-level key: {key}')

          # Check info fields
          info = spec.get('info', {})
          if not info.get('title'):
              errors.append('Missing info.title')
          if not info.get('version'):
              errors.append('Missing info.version')

          # Check security scheme
          schemes = spec.get('components', {}).get('securitySchemes', {})
          if 'bearerAuth' not in schemes:
              errors.append('Missing bearerAuth security scheme')

          # Check paths exist
          paths = spec.get('paths', {})
          if not paths:
              errors.append('No paths defined in spec')

          # Count operations
          total_ops = sum(len(methods) for methods in paths.values())
          print(f'Total paths: {len(paths)}')
          print(f'Total operations: {total_ops}')

          if errors:
              for e in errors:
                  print(f'::error::{e}')
              sys.exit(1)
          else:
              print('Spec structure validation passed')
          "

      - name: Validate all paths start with /api/ or are system paths
        run: |
          python -c "
          import json, sys

          with open('docs/api/openapi_generated.json') as f:
              spec = json.load(f)

          # System paths that are allowed without /api/ prefix
          ALLOWED_NON_API = {'/healthz', '/readyz', '/readyz/dependencies', '/status', '/audio'}

          non_api_paths = []
          for path in spec.get('paths', {}):
              if not path.startswith('/api/') and path not in ALLOWED_NON_API:
                  non_api_paths.append(path)

          if non_api_paths:
              print(f'::warning::Found {len(non_api_paths)} paths not starting with /api/:')
              for p in sorted(non_api_paths)[:20]:
                  print(f'  {p}')
              if len(non_api_paths) > 20:
                  print(f'  ... and {len(non_api_paths) - 20} more')
          else:
              print('All paths start with /api/ or are allowed system paths')
          "

      - name: Validate YAML output is parseable
        run: |
          python -c "
          import yaml, sys
          with open('docs/api/openapi_generated.yaml') as f:
              spec = yaml.safe_load(f)
          assert spec.get('openapi') == '3.1.0', f\"YAML spec version: {spec.get('openapi')}\"
          print(f\"YAML spec valid: {len(spec.get('paths', {}))} paths\")
          "

      - name: AST-only generation smoke test
        run: |
          python scripts/generate_openapi.py --ast-only --output /tmp/openapi_ast.json --format json --quiet
          python -c "
          import json
          with open('/tmp/openapi_ast.json') as f:
              spec = json.load(f)
          paths = spec.get('paths', {})
          total = sum(len(m) for m in paths.values())
          print(f'AST-only mode: {len(paths)} paths, {total} operations')
          assert spec.get('openapi') == '3.1.0'
          "

      - name: Generate TypeScript SDK types
        run: python scripts/generate_sdk_types.py --openapi docs/api/openapi_generated.json

      - name: Generate Python SDK types
        run: python scripts/generate_python_sdk_types.py --openapi docs/api/openapi_generated.json

      - name: Generate Live API types (strict)
        if: github.event_name != 'pull_request'
        run: |
          npm --prefix aragora/live ci --fetch-retries=5 --fetch-retry-mintimeout=20000
          npm --prefix aragora/live run generate:types

      - name: Generate Live API types (best-effort on PR)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          set -o pipefail
          npm --prefix aragora/live ci --fetch-retries=5 --fetch-retry-mintimeout=20000
          npm --prefix aragora/live run generate:types

      - name: Compare with existing spec
        id: compare
        run: |
          if [ -f docs/api/openapi.json ]; then
            # Extract endpoint counts
            EXISTING=$(python -c "import json; d=json.load(open('docs/api/openapi.json')); print(sum(len(m) for m in d.get('paths', {}).values()))")
            GENERATED=$(python -c "import json; d=json.load(open('docs/api/openapi_generated.json')); print(sum(len(m) for m in d.get('paths', {}).values()))")

            echo "Existing endpoints: $EXISTING"
            echo "Generated endpoints: $GENERATED"

            if [ "$EXISTING" != "$GENERATED" ]; then
              echo "::warning::Endpoint count changed: $EXISTING -> $GENERATED"
              echo "spec_changed=true" >> $GITHUB_OUTPUT
            else
              echo "spec_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No existing spec found, creating new one"
            echo "spec_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install OpenAPI validator
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: |
          redocly lint docs/api/openapi_generated.json --skip-rule=no-empty-servers

      - name: Audit documentation coverage
        run: |
          python scripts/audit_openapi_docs.py --spec docs/api/openapi_generated.json --min-coverage 90
          echo "Documentation coverage check passed"

      - name: Validate handler route coverage
        run: |
          python scripts/validate_openapi_routes.py \
            --spec docs/api/openapi.json \
            --fail-on-missing \
            --baseline scripts/baselines/validate_openapi_routes.json \
            --internal-prefixes scripts/baselines/internal_route_prefixes.json \
            --json | tee /tmp/route-coverage.json
          # Extract coverage and regression stats
          COVERAGE=$(python -c "import json; print(json.load(open('/tmp/route-coverage.json'))['coverage_percentage'])")
          MISSING=$(python -c "import json; print(json.load(open('/tmp/route-coverage.json'))['missing_in_spec_count'])")
          NEW_MISSING=$(python -c "import json; print(json.load(open('/tmp/route-coverage.json'))['new_missing_in_spec_count'])")
          NEW_ORPHANED=$(python -c "import json; print(json.load(open('/tmp/route-coverage.json'))['new_orphaned_in_spec_count'])")
          echo "Handler route coverage: ${COVERAGE}%"
          echo "Routes missing from spec: ${MISSING}"
          echo "New missing vs baseline: ${NEW_MISSING}"
          echo "New orphaned vs baseline: ${NEW_ORPHANED}"

      - name: Check for missing operationIds (warning only)
        run: |
          python scripts/audit_openapi_docs.py --spec docs/api/openapi_generated.json --json | python -c "
          import json, sys
          data = json.load(sys.stdin)
          missing = len([e for e in data['priority_list'] if 'operationId' in e.get('missing', [])])
          print(f'Endpoints missing operationId: {missing}')
          if missing > 400:
              print('::warning::Large number of endpoints missing operationId - SDK generation may be incomplete')
          "

      - name: Verify SDK contracts against spec
        run: |
          python scripts/verify_sdk_contracts.py \
            --strict \
            --baseline scripts/baselines/verify_sdk_contracts.json
          echo "SDK contract verification passed"

      - name: Check namespace SDK parity
        run: |
          python scripts/check_sdk_namespace_parity.py \
            --strict \
            --baseline scripts/baselines/check_sdk_namespace_parity.json

      - name: Generate contract drift summary
        if: always()
        run: |
          python scripts/contract_drift_report.py \
            --json-out /tmp/contract-drift-summary.json \
            --md-out /tmp/contract-drift-summary.md

      - name: Generate contract drift backlog seeds
        if: always()
        run: |
          python scripts/generate_contract_drift_backlog.py \
            --markdown-out /tmp/CONTRACT_DRIFT_BACKLOG.md \
            --json-out /tmp/CONTRACT_DRIFT_BACKLOG.json

      - name: Run contract matrix tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/server/openapi/test_contract_matrix.py -v --timeout=60 || true

      - name: Upload generated spec and SDK types
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: |
            docs/api/openapi_generated.json
            docs/api/openapi_generated.yaml
            sdk/typescript/src/openapi-types.ts
            sdk/python/aragora/generated_types.py
            aragora/live/src/types/api.generated.ts
          retention-days: 14

      - name: Upload contract drift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-drift-artifacts
          path: |
            /tmp/contract-drift-summary.json
            /tmp/contract-drift-summary.md
            /tmp/CONTRACT_DRIFT_BACKLOG.json
            /tmp/CONTRACT_DRIFT_BACKLOG.md
          retention-days: 14

      - name: Comment on PR (if spec changed)
        if: github.event_name == 'pull_request' && steps.compare.outputs.spec_changed == 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '**OpenAPI Spec Update**\n\nThe OpenAPI specification has changed. Please review the generated spec in the workflow artifacts.'
              });
            } catch (error) {
              core.warning(`Unable to post PR comment: ${error.message}`);
            }

  sync:
    name: Sync Spec (main only)
    runs-on: ubuntu-latest
    needs: generate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download generated spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: /tmp/openapi-spec/

      - name: Check for changes
        id: changes
        run: |
          # Copy generated files to compare
          cp /tmp/openapi-spec/openapi_generated.json docs/api/openapi.json 2>/dev/null || true
          cp /tmp/openapi-spec/openapi_generated.yaml docs/api/openapi.yaml 2>/dev/null || true
          cp /tmp/openapi-spec/openapi-types.ts sdk/typescript/src/openapi-types.ts 2>/dev/null || true
          cp /tmp/openapi-spec/generated_types.py sdk/python/aragora/generated_types.py 2>/dev/null || true
          cp /tmp/openapi-spec/aragora/live/src/types/api.generated.ts aragora/live/src/types/api.generated.ts 2>/dev/null || true
          git diff --quiet docs/api/ sdk/typescript/src/openapi-types.ts sdk/python/aragora/generated_types.py aragora/live/src/types/api.generated.ts || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit updated spec
        if: steps.changes.outputs.changes == 'true'
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest and reset to handle concurrent changes
          git fetch origin main
          git reset --hard origin/main

          # Re-apply the generated spec and SDK type files from temp location
          cp /tmp/openapi-spec/openapi_generated.json docs/api/openapi.json 2>/dev/null || true
          cp /tmp/openapi-spec/openapi_generated.yaml docs/api/openapi.yaml 2>/dev/null || true
          cp /tmp/openapi-spec/openapi-types.ts sdk/typescript/src/openapi-types.ts 2>/dev/null || true
          cp /tmp/openapi-spec/generated_types.py sdk/python/aragora/generated_types.py 2>/dev/null || true
          cp /tmp/openapi-spec/aragora/live/src/types/api.generated.ts aragora/live/src/types/api.generated.ts 2>/dev/null || true

          # Check if there are actual changes
          if git diff --quiet docs/api/ sdk/typescript/src/openapi-types.ts sdk/python/aragora/generated_types.py aragora/live/src/types/api.generated.ts 2>/dev/null; then
            echo "No changes to commit"
            exit 0
          fi

          # Stage and commit
          git add docs/api/openapi.json docs/api/openapi.yaml sdk/typescript/src/openapi-types.ts sdk/python/aragora/generated_types.py aragora/live/src/types/api.generated.ts
          git commit -m "chore(api): auto-update OpenAPI spec and SDK types [skip ci]" || true

          # Push â€” may fail if branch protection requires status checks.
          # This is expected when GITHUB_TOKEN lacks bypass permissions.
          # The spec generation and validation already passed in the 'generate' job.
          if git push origin main; then
            echo "Successfully pushed OpenAPI spec update"
          else
            echo "::warning::Could not auto-push spec update (branch protection). The generated spec is available as a workflow artifact."
          fi
