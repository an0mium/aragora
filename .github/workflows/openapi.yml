name: OpenAPI Spec

on:
  push:
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'scripts/generate_openapi.py'
      - 'docs/api/openapi*.json'
      - 'docs/api/openapi*.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'scripts/generate_openapi.py'
  workflow_dispatch:

jobs:
  generate:
    name: Generate & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyyaml

      - name: Generate OpenAPI spec
        run: |
          python scripts/generate_openapi.py --output docs/api/openapi_generated.json
          python scripts/generate_openapi.py --output docs/api/openapi_generated.yaml --format yaml

      - name: Compare with existing spec
        id: compare
        run: |
          if [ -f docs/api/openapi.json ]; then
            # Extract endpoint counts
            EXISTING=$(python -c "import json; d=json.load(open('docs/api/openapi.json')); print(sum(len(m) for m in d.get('paths', {}).values()))")
            GENERATED=$(python -c "import json; d=json.load(open('docs/api/openapi_generated.json')); print(sum(len(m) for m in d.get('paths', {}).values()))")

            echo "Existing endpoints: $EXISTING"
            echo "Generated endpoints: $GENERATED"

            if [ "$EXISTING" != "$GENERATED" ]; then
              echo "::warning::Endpoint count changed: $EXISTING -> $GENERATED"
              echo "spec_changed=true" >> $GITHUB_OUTPUT
            else
              echo "spec_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No existing spec found, creating new one"
            echo "spec_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install OpenAPI validator
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: |
          redocly lint docs/api/openapi_generated.json --skip-rule=no-empty-servers || true

      - name: Upload generated spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: |
            docs/api/openapi_generated.json
            docs/api/openapi_generated.yaml
          retention-days: 14

      - name: Comment on PR (if spec changed)
        if: github.event_name == 'pull_request' && steps.compare.outputs.spec_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**OpenAPI Spec Update**\n\nThe OpenAPI specification has changed. Please review the generated spec in the workflow artifacts.'
            })

  sync:
    name: Sync Spec (main only)
    runs-on: ubuntu-latest
    needs: generate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download generated spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: docs/api/

      - name: Rename generated files
        run: |
          if [ -f docs/api/openapi_generated.json ]; then
            mv docs/api/openapi_generated.json docs/api/openapi.json
          fi
          if [ -f docs/api/openapi_generated.yaml ]; then
            mv docs/api/openapi_generated.yaml docs/api/openapi.yaml
          fi

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/api/openapi.json docs/api/openapi.yaml || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit updated spec
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/api/openapi.json docs/api/openapi.yaml
          git commit -m "chore(api): auto-update OpenAPI spec [skip ci]" || true
          git push
