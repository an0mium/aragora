name: Smoke Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/smoke.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run smoke tests
        run: |
          bash scripts/test_tiers.sh smoke
        env:
          PYTHONPATH: .

      - name: Smoke test summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Smoke tests validate critical system paths:" >> $GITHUB_STEP_SUMMARY
          echo "- Core dataclass creation (Message, Critique, Vote)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E harness startup and agent registration" >> $GITHUB_STEP_SUMMARY
          echo "- Debate lifecycle (basic + multi-agent + control plane)" >> $GITHUB_STEP_SUMMARY
          echo "- Task submission and completion" >> $GITHUB_STEP_SUMMARY
          echo "- Control plane operations" >> $GITHUB_STEP_SUMMARY
          echo "- Error handling and performance baselines" >> $GITHUB_STEP_SUMMARY

  offline-golden-path:
    name: Offline Golden Path
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Verify offline/demo behavior tests
        run: |
          pytest tests/cli/test_offline_golden_path.py -v --timeout=60 --tb=short

      - name: CLI offline smoke command
        env:
          ARAGORA_OFFLINE: "1"
        run: |
          aragora ask "Offline mode smoke" --demo --rounds 1

  server-smoke:
    name: Server Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run server smoke tests
        run: |
          pytest tests/e2e/test_server_smoke.py -v --timeout=120 --tb=short
        env:
          PYTHONPATH: .
          ARAGORA_CI: "true"

      - name: Server smoke test summary
        if: always()
        run: |
          echo "## Server Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Server smoke tests validate real HTTP server:" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoints (/healthz, /readyz, /api/health)" >> $GITHUB_STEP_SUMMARY
          echo "- Status page and API (/status, /api/status)" >> $GITHUB_STEP_SUMMARY
          echo "- CORS and API routes" >> $GITHUB_STEP_SUMMARY
          echo "- WebSocket connectivity" >> $GITHUB_STEP_SUMMARY
          echo "- Server startup within 30s SLO" >> $GITHUB_STEP_SUMMARY

  decision-action-smoke:
    name: Decision-to-Action Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run decision-to-action smoke scenario
        env:
          PYTHONPATH: .
          DECISION_ACTION_SMOKE_ARTIFACT_DIR: test-results/decision-action-smoke
        run: |
          pytest tests/e2e/test_decision_action_smoke.py -v --tb=short --timeout=120

      - name: Upload decision-to-action smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: decision-action-smoke-artifacts
          path: test-results/decision-action-smoke/
          if-no-files-found: ignore

      - name: Decision-to-action smoke summary
        if: always()
        run: |
          echo "## Decision-to-Action Smoke Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scenario coverage:" >> $GITHUB_STEP_SUMMARY
          echo "- Debate result -> decision plan creation" >> $GITHUB_STEP_SUMMARY
          echo "- Human approval transition" >> $GITHUB_STEP_SUMMARY
          echo "- Execution bridge invocation" >> $GITHUB_STEP_SUMMARY
          echo "- Completion artifact emission for reproducible debugging" >> $GITHUB_STEP_SUMMARY
