name: SDK Parity Check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: sdk-parity-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            relevant:
              - 'aragora/server/handlers/**'
              - 'aragora/server/unified_server.py'
              - 'sdk/**'
              - 'openapi/**'
              - 'scripts/sdk_parity*'
              - 'scripts/check_sdk_parity*'
              - 'scripts/check_version_alignment*'
              - '.github/workflows/sdk-parity.yml'
              - 'pyproject.toml'
              - 'requirements*.txt'
              - 'package.json'

  sdk-parity-run:
    needs: changes
    if: needs.changes.outputs.relevant == 'true'
    runs-on: aragora
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check Version Alignment
        run: python scripts/check_version_alignment.py

      - name: Check SDK Parity
        run: |
          # Blocking gate: fail on any drift regression beyond tracked baseline
          python scripts/check_sdk_parity.py \
            --strict \
            --baseline scripts/baselines/check_sdk_parity.json \
            --budget scripts/baselines/check_sdk_parity_budget.json

      - name: Check Namespace SDK Parity
        run: |
          python scripts/check_sdk_namespace_parity.py --strict --baseline scripts/baselines/check_sdk_namespace_parity.json

      - name: Check Cross-Language SDK Parity
        run: |
          python scripts/check_cross_sdk_parity.py \
            --strict \
            --baseline scripts/baselines/cross_sdk_parity.json

      - name: Generate JSON Report
        if: always()
        run: |
          python scripts/check_sdk_parity.py --json > parity-report.json || true
          python scripts/check_sdk_namespace_parity.py --json > namespace-parity-report.json || true
          python scripts/check_cross_sdk_parity.py --json > cross-sdk-parity-report.json || true
          python scripts/contract_drift_report.py --json-out contract-drift-summary.json --md-out contract-drift-summary.md || true

      - name: Upload Parity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-parity-report
          path: |
            parity-report.json
            namespace-parity-report.json
            cross-sdk-parity-report.json
            contract-drift-summary.json
            contract-drift-summary.md
          retention-days: 30

  sdk-parity:
    needs: [changes, sdk-parity-run]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Evaluate sdk-parity result
        run: |
          if [[ "${{ needs.sdk-parity-run.result }}" == "failure" ]]; then
            echo "::error::SDK parity check failed"
            exit 1
          fi
          echo "SDK parity passed (or skipped â€” no relevant changes)"
