name: SDK Parity Check

on:
  push:
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'sdk/**'
      - 'scripts/check_sdk_parity.py'
      - 'scripts/check_sdk_namespace_parity.py'
      - 'scripts/contract_drift_report.py'
      - 'scripts/baselines/check_sdk_parity.json'
      - 'scripts/baselines/check_sdk_namespace_parity.json'
      - 'scripts/check_version_alignment.py'
      - 'pyproject.toml'
      - 'sdk/python/pyproject.toml'
      - 'sdk/typescript/package.json'
      - 'aragora/__version__.py'
      - '.github/workflows/sdk-parity.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/server/handlers/**'
      - 'sdk/**'
      - 'scripts/check_sdk_parity.py'
      - 'scripts/check_sdk_namespace_parity.py'
      - 'scripts/contract_drift_report.py'
      - 'scripts/baselines/check_sdk_parity.json'
      - 'scripts/baselines/check_sdk_namespace_parity.json'
      - 'scripts/check_version_alignment.py'
      - 'pyproject.toml'
      - 'sdk/python/pyproject.toml'
      - 'sdk/typescript/package.json'
      - 'aragora/__version__.py'
      - '.github/workflows/sdk-parity.yml'
  workflow_dispatch:

concurrency:
  group: sdk-parity-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  sdk-parity:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check Version Alignment
        run: python scripts/check_version_alignment.py

      - name: Check SDK Parity
        run: |
          # Blocking gate: fail on any drift regression beyond tracked baseline
          python scripts/check_sdk_parity.py --strict --baseline scripts/baselines/check_sdk_parity.json

      - name: Check Namespace SDK Parity
        run: |
          python scripts/check_sdk_namespace_parity.py --strict --baseline scripts/baselines/check_sdk_namespace_parity.json

      - name: Generate JSON Report
        if: always()
        run: |
          python scripts/check_sdk_parity.py --json > parity-report.json || true
          python scripts/check_sdk_namespace_parity.py --json > namespace-parity-report.json || true
          python scripts/contract_drift_report.py --json-out contract-drift-summary.json --md-out contract-drift-summary.md || true

      - name: Upload Parity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-parity-report
          path: |
            parity-report.json
            namespace-parity-report.json
            contract-drift-summary.json
            contract-drift-summary.md
          retention-days: 30
