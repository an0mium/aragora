name: Core Suites (Decision Integrity)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'scripts/ci_core_suites.sh'
      - '.github/workflows/core-suites.yml'
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'scripts/ci_core_suites.sh'
      - '.github/workflows/core-suites.yml'
  workflow_dispatch:

concurrency:
  group: core-suites-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' }}

jobs:
  core-suites:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: Core Suites
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run core suites
        run: bash scripts/ci_core_suites.sh

  security-boundaries:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: Security Boundaries
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run OpenClaw + auth/RBAC security boundary suites
        run: |
          pytest -q \
            tests/compat/openclaw/test_standalone.py \
            tests/server/handlers/test_openclaw_persistent_store.py \
            tests/rbac/test_middleware.py \
            tests/rbac/test_handler_enforcement.py \
            tests/handlers/test_oauth.py \
            tests/middleware/test_user_auth.py \
            tests/test_handlers_memory.py
