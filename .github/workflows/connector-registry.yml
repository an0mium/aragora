name: Connector Registry Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'aragora/connectors/**'
      - 'docs/connectors/**'
      - 'scripts/update_connector_registry.py'
      - 'aragora/connectors/registry.py'
      - '.github/workflows/connector-registry.yml'
  push:
    branches: [main]
    paths:
      - 'aragora/connectors/**'
      - 'docs/connectors/**'
      - 'scripts/update_connector_registry.py'
      - 'aragora/connectors/registry.py'
      - '.github/workflows/connector-registry.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify connector registry artifacts
        run: python scripts/update_connector_registry.py --check
