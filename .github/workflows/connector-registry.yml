name: Connector Registry Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'aragora/connectors/**'
      - 'docs/connectors/**'
      - 'scripts/update_connector_registry.py'
      - 'aragora/connectors/registry.py'
      - '.github/workflows/connector-registry.yml'
  push:
    branches: [main]
    paths:
      - 'aragora/connectors/**'
      - 'docs/connectors/**'
      - 'scripts/update_connector_registry.py'
      - 'aragora/connectors/registry.py'
      - '.github/workflows/connector-registry.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify connector registry artifacts
        run: python scripts/update_connector_registry.py --check
