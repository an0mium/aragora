name: Lint

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'
      - 'deploy/**'
      - 'aragora-operator/**'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'deploy/**'
      - 'aragora-operator/**'
  workflow_dispatch:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.14
          pip install -e .

      - name: Run lint tier
        run: bash scripts/test_tiers.sh lint
        shell: bash

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy and type stubs
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-python-dateutil types-setuptools

      - name: Run typecheck tier
        run: bash scripts/test_tiers.sh typecheck
        shell: bash
        # Phase 5: mypy now REQUIRED (43â†’0 errors fixed Jan 2026)

  typecheck-core:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Core Module Type Safety

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-python-dateutil types-setuptools
          pip install -e .

      - name: Typecheck core modules (REQUIRED)
        run: |
          # These modules must pass strict type checking
          # Phase 26: Expanded to 37 modules - chat connectors (Jan 2026)
          python -m mypy \
            aragora/ranking/elo.py \
            aragora/server/stream/servers.py \
            aragora/server/handlers/training.py \
            aragora/cli/main.py \
            aragora/config/secrets.py \
            aragora/storage/repository.py \
            aragora/debate/orchestrator.py \
            aragora/memory/continuum.py \
            aragora/debate/consensus.py \
            aragora/resilience/__init__.py \
            aragora/reasoning/belief.py \
            aragora/debate/team_selector.py \
            aragora/debate/convergence.py \
            aragora/debate/prompt_builder.py \
            aragora/knowledge/types.py \
            aragora/agents/types.py \
            aragora/rbac/models.py \
            aragora/rbac/defaults/__init__.py \
            aragora/server/prometheus_nomic.py \
            aragora/server/prometheus_control_plane.py \
            aragora/server/prometheus_rlm.py \
            aragora/debate/phases/feedback_elo.py \
            aragora/debate/phases/feedback_persona.py \
            aragora/debate/phases/feedback_evolution.py \
            aragora/rlm/debate_adapter.py \
            aragora/rlm/knowledge_adapter.py \
            aragora/rlm/hierarchy_cache.py \
            aragora/rlm/types.py \
            aragora/policy/engine.py \
            aragora/policy/risk.py \
            aragora/policy/tools.py \
            aragora/connectors/chat/models.py \
            aragora/connectors/chat/base.py \
            aragora/connectors/chat/telegram.py \
            aragora/connectors/chat/whatsapp.py \
            aragora/connectors/chat/slack/__init__.py \
            aragora/connectors/chat/discord.py \
            --config-file pyproject.toml \
            --no-error-summary
          echo "Core modules type check passed!"

  frontend-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: aragora/live

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # Phase 12: ESLint now blocking (was continue-on-error: true)

      - name: Check API types are in sync
        run: npm run check:types

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          # Generate JSON report for artifacts
          bandit -r aragora/ -ll -ii --format json --output bandit-report.json || true
          # Fail on HIGH severity only (-lll = high, -ll = medium, -l = low)
          bandit -r aragora/ -lll -ii

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          # Fail on HIGH/CRITICAL vulnerabilities only
          safety check --full-report --ignore 70612 || echo "::warning::Dependency vulnerabilities found"

  secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Secret Scanning

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  helm-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Helm Chart Validation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Lint primary Helm chart
        run: |
          helm lint deploy/helm/aragora/ --strict
          echo "Primary chart passed lint!"

      - name: Lint Kubernetes Helm chart
        run: |
          helm dependency build deploy/kubernetes/helm/aragora/
          helm lint deploy/kubernetes/helm/aragora/ --strict
          echo "Kubernetes chart passed lint!"

      - name: Lint multi-region Helm chart
        run: |
          helm dependency build deploy/multi-region/helm/aragora/
          helm lint deploy/multi-region/helm/aragora/ --strict
          echo "Multi-region chart passed lint!"

      - name: Lint operator Helm chart
        run: |
          helm lint aragora-operator/helm/aragora-operator/ --strict
          echo "Operator chart passed lint!"

      - name: Validate chart templates
        run: |
          # Validate primary chart renders correctly
          helm template aragora deploy/helm/aragora/ --debug > /dev/null
          echo "Primary chart template validation passed!"

          # Validate with staging values
          if [ -f deploy/helm/aragora/values-staging.yaml ]; then
            helm template aragora deploy/helm/aragora/ -f deploy/helm/aragora/values-staging.yaml --debug > /dev/null
            echo "Staging values validation passed!"
          fi

      - name: Validate values schema
        run: |
          # Install schema validator
          pip install check-jsonschema

          # Validate values.yaml against schema
          if [ -f deploy/helm/aragora/values.schema.json ]; then
            check-jsonschema --schemafile deploy/helm/aragora/values.schema.json deploy/helm/aragora/values.yaml
            echo "Values schema validation passed!"
          fi

      - name: Install kubeconform
        run: |
          # Install kubeconform (kubeval successor) for K8s schema validation
          curl -sL https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Validate Kubernetes schemas
        run: |
          # Validate all charts against Kubernetes 1.28+ schemas
          # Uses strict mode to catch unknown fields

          echo "Validating primary chart..."
          helm template aragora deploy/helm/aragora/ | kubeconform -strict -summary -kubernetes-version 1.28.0

          echo "Validating kubernetes chart..."
          helm template aragora deploy/kubernetes/helm/aragora/ | kubeconform -strict -summary -kubernetes-version 1.28.0

          echo "Validating multi-region chart..."
          helm template aragora deploy/multi-region/helm/aragora/ | kubeconform -strict -summary -kubernetes-version 1.28.0

          echo "Validating operator chart..."
          helm template aragora-operator aragora-operator/helm/aragora-operator/ | kubeconform -strict -summary -kubernetes-version 1.28.0

          echo "All charts passed Kubernetes schema validation!"

  todo-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: TODO/FIXME Enforcement

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Count TODOs and enforce baseline
        run: |
          CURRENT=$(grep -rn "TODO\|FIXME\|HACK\|XXX" aragora/ --include="*.py" 2>/dev/null | wc -l | tr -d ' ')
          BASELINE=$(cat aragora/.todo_baseline 2>/dev/null || echo 50)
          THRESHOLD=1  # Allow only 1 new TODO (tightened Feb 2026)

          echo "Current TODO count: $CURRENT"
          echo "Baseline: $BASELINE"

          DIFF=$((CURRENT - BASELINE))
          if [ "$DIFF" -gt "$THRESHOLD" ]; then
            echo "::error::TODO count increased by $DIFF (from $BASELINE to $CURRENT)"
            echo "::error::Exceeds threshold of $THRESHOLD new TODOs"
            echo ""
            echo "New TODOs found:"
            grep -rn "TODO\|FIXME\|HACK\|XXX" aragora/ --include="*.py" | head -20
            echo ""
            echo "Please resolve existing TODOs before adding new ones,"
            echo "or update aragora/.todo_baseline if increase is intentional."
            exit 1
          elif [ "$DIFF" -gt 0 ]; then
            echo "::warning::TODO count increased slightly (+$DIFF)"
          elif [ "$DIFF" -lt 0 ]; then
            echo "::notice::TODO count decreased by $((-DIFF))! Consider updating baseline."
          else
            echo "TODO count unchanged at $CURRENT"
          fi

  docs-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tiktoken
          pip install -e .

      - name: Regenerate API docs
        run: |
          python scripts/generate_api_docs.py --output docs/API_ENDPOINTS.md
          python scripts/export_openapi.py --output-dir docs/api

      - name: Ensure docs are in sync
        run: |
          git diff --exit-code docs/API_ENDPOINTS.md docs/api/openapi.json docs/api/openapi.yaml

      - name: Check OpenAPI schema coverage
        run: |
          echo "::group::OpenAPI Schema Coverage Report"
          python scripts/analyze_openapi_coverage.py
          echo "::endgroup::"

          # Get coverage as JSON and check threshold
          COVERAGE=$(python scripts/analyze_openapi_coverage.py --json | python -c "import sys,json; d=json.load(sys.stdin); print(d['summary']['response_coverage_pct'])")
          echo "Response schema coverage: ${COVERAGE}%"

          # Fail if coverage drops below 28% (current baseline ~28.9%)
          # TODO: Improve coverage progressively to reach 40%+
          if (( $(echo "$COVERAGE < 28" | bc -l) )); then
            echo "::error::OpenAPI response schema coverage dropped below 28%!"
            exit 1
          fi
