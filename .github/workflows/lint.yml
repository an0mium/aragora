name: Lint

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black ruff==0.14.14
          pip install -e .

      - name: Run lint tier
        run: bash scripts/test_tiers.sh lint
        shell: bash

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy and type stubs
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-python-dateutil types-setuptools

      - name: Run typecheck tier
        run: bash scripts/test_tiers.sh typecheck
        shell: bash
        # Note: typecheck is informational-only until all errors are fixed

  typecheck-core:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Core Module Type Safety
    # Make non-blocking until all imports are fixed
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-python-dateutil types-setuptools
          pip install -e .

      - name: Typecheck core modules (REQUIRED)
        run: |
          # These modules must pass strict type checking
          # Phase 26: Expanded to 37 modules - chat connectors (Jan 2026)
          python -m mypy \
            aragora/ranking/elo.py \
            aragora/server/stream/servers.py \
            aragora/server/handlers/training.py \
            aragora/cli/main.py \
            aragora/config/secrets.py \
            aragora/storage/repository.py \
            aragora/debate/orchestrator.py \
            aragora/memory/continuum.py \
            aragora/debate/consensus.py \
            aragora/resilience.py \
            aragora/reasoning/belief.py \
            aragora/debate/team_selector.py \
            aragora/debate/convergence.py \
            aragora/debate/prompt_builder.py \
            aragora/knowledge/types.py \
            aragora/agents/types.py \
            aragora/rbac/models.py \
            aragora/rbac/defaults.py \
            aragora/server/prometheus_nomic.py \
            aragora/server/prometheus_control_plane.py \
            aragora/server/prometheus_rlm.py \
            aragora/debate/phases/feedback_elo.py \
            aragora/debate/phases/feedback_persona.py \
            aragora/debate/phases/feedback_evolution.py \
            aragora/rlm/debate_adapter.py \
            aragora/rlm/knowledge_adapter.py \
            aragora/rlm/hierarchy_cache.py \
            aragora/rlm/types.py \
            aragora/policy/engine.py \
            aragora/policy/risk.py \
            aragora/policy/tools.py \
            aragora/connectors/chat/models.py \
            aragora/connectors/chat/base.py \
            aragora/connectors/chat/telegram.py \
            aragora/connectors/chat/whatsapp.py \
            aragora/connectors/chat/slack.py \
            aragora/connectors/chat/discord.py \
            --config-file pyproject.toml \
            --no-error-summary
          echo "Core modules type check passed!"

  frontend-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: aragora/live

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # Phase 12: ESLint now blocking (was continue-on-error: true)

      - name: Check API types are in sync
        run: npm run check:types

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          # Generate JSON report for artifacts
          bandit -r aragora/ -ll -ii --format json --output bandit-report.json || true
          # Fail on HIGH severity only (-lll = high, -ll = medium, -l = low)
          bandit -r aragora/ -lll -ii

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          # Fail on HIGH/CRITICAL vulnerabilities only
          safety check --full-report --ignore 70612 || echo "::warning::Dependency vulnerabilities found"

  secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Secret Scanning

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  docs-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Regenerate API docs
        run: |
          python scripts/generate_api_docs.py --output docs/API_ENDPOINTS.md
          python scripts/export_openapi.py --output-dir docs/api

      - name: Ensure docs are in sync
        run: |
          git diff --exit-code docs/API_ENDPOINTS.md docs/api/openapi.json docs/api/openapi.yaml

      - name: Check OpenAPI schema coverage
        run: |
          echo "::group::OpenAPI Schema Coverage Report"
          python scripts/analyze_openapi_coverage.py
          echo "::endgroup::"

          # Get coverage as JSON and check threshold
          COVERAGE=$(python scripts/analyze_openapi_coverage.py --json | python -c "import sys,json; d=json.load(sys.stdin); print(d['summary']['response_coverage_pct'])")
          echo "Response schema coverage: ${COVERAGE}%"

          # Fail if coverage drops below 40% (current baseline)
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "::error::OpenAPI response schema coverage dropped below 40%!"
            exit 1
          fi
