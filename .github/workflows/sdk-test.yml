name: SDK Tests

on:
  push:
    branches: [main]
    paths:
      - 'sdk/python/**'
      - 'sdk/typescript/**'
      - 'tests/sdk/**'
      - '.github/workflows/sdk-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdk/python/**'
      - 'sdk/typescript/**'
      - 'tests/sdk/**'
      - '.github/workflows/sdk-test.yml'
  workflow_dispatch:

concurrency:
  group: sdk-test-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: SDK Change Detection
    outputs:
      run_python: ${{ steps.filter.outputs.python_sdk }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Python SDK relevant changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python_sdk:
              - 'sdk/python/**'
              - 'tests/sdk/**'

  python-sdk:
    needs: changes
    if: needs.changes.outputs.run_python == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Python SDK Tests

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd sdk/python && pip install -e ".[dev]"

      - name: Run SDK tests
        run: |
          cd sdk/python && python -m pytest tests/ -v --tb=short

      - name: Run SDK lint
        run: |
          cd sdk/python && python -m ruff check aragora_sdk/ tests/

  typescript-sdk:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: TypeScript SDK Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Type check
        working-directory: sdk/typescript
        run: npx tsc --noEmit

      - name: Verify exports
        working-directory: sdk/typescript
        run: |
          node -e "const sdk = require('./dist/index.js'); console.log('Exports:', Object.keys(sdk).length)" 2>/dev/null || echo "Build required first"

  sdk-integration:
    needs: changes
    if: needs.changes.outputs.run_python == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: SDK Integration Tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e sdk/python/
          pip install pytest pytest-timeout pytest-rerunfailures pytest-asyncio

      - name: Run SDK integration tests
        run: |
          python -m pytest tests/sdk/ -v --tb=short --timeout=60
