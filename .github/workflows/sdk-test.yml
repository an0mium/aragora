name: SDK Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora-py/**'
      - 'sdk/python/**'
      - 'tests/sdk/**'
      - '.github/workflows/sdk-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora-py/**'
      - 'sdk/python/**'
      - 'tests/sdk/**'
  workflow_dispatch:

concurrency:
  group: sdk-test-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  python-sdk:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Python SDK Tests

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd aragora-py && pip install -e ".[dev]"

      - name: Run SDK tests
        run: |
          cd aragora-py && python -m pytest tests/ -v --tb=short

      - name: Run SDK lint
        run: |
          cd aragora-py && python -m ruff check aragora_client/ tests/

  sdk-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: SDK Integration Tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run SDK integration tests
        run: |
          python -m pytest tests/sdk/ -v --tb=short --timeout=60
