name: Capability Surface Report

on:
  push:
    branches: [main]
    paths:
      - 'aragora/capabilities.yaml'
      - 'aragora/capability_surfaces.yaml'
      - 'scripts/capability_gap_report.py'
      - 'scripts/generate_capability_matrix.py'
      - 'scripts/check_capability_matrix_sync.py'
      - 'scripts/check_legacy_entrypoints.py'
      - 'scripts/capability_matrix_delta.py'
      - 'scripts/generate_cli_reference.py'
      - 'docs/CAPABILITY_MATRIX.md'
      - 'docs/reference/CLI_REFERENCE.md'
      - 'docs-site/docs/contributing/capability-matrix.md'
      - 'docs-site/docs/api/cli.md'
      - '.github/workflows/capability-gap.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/capabilities.yaml'
      - 'aragora/capability_surfaces.yaml'
      - 'scripts/capability_gap_report.py'
      - 'scripts/generate_capability_matrix.py'
      - 'scripts/check_capability_matrix_sync.py'
      - 'scripts/check_legacy_entrypoints.py'
      - 'scripts/capability_matrix_delta.py'
      - 'scripts/generate_cli_reference.py'
      - 'docs/CAPABILITY_MATRIX.md'
      - 'docs/reference/CLI_REFERENCE.md'
      - 'docs-site/docs/contributing/capability-matrix.md'
      - 'docs-site/docs/api/cli.md'
      - '.github/workflows/capability-gap.yml'
  workflow_dispatch:

concurrency:
  group: capability-gap-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  report:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: Generate Capability Gap Report
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate report (markdown)
        run: |
          python scripts/capability_gap_report.py --format markdown --out /tmp/capability-gap.md
          echo "Report generated at /tmp/capability-gap.md"

      - name: Generate report (json)
        run: |
          python scripts/capability_gap_report.py --format json --out /tmp/capability-gap.json
          echo "Report generated at /tmp/capability-gap.json"

      - name: Verify capability matrix files are synced
        run: python scripts/check_capability_matrix_sync.py

      - name: Check command guidance drift
        run: python scripts/check_legacy_entrypoints.py

      - name: Check CLI reference is synced
        run: python scripts/generate_cli_reference.py --check

      - name: Generate capability matrix summary artifact
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
            python scripts/capability_matrix_delta.py \
              --base-ref "origin/${{ github.base_ref }}" \
              --out /tmp/capability-matrix-summary.md
          else
            python scripts/capability_matrix_delta.py --out /tmp/capability-matrix-summary.md
          fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: capability-gap-report
          path: |
            /tmp/capability-gap.md
            /tmp/capability-gap.json
            /tmp/capability-matrix-summary.md
          retention-days: 14
