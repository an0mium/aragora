name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora/live/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/live/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Start Aragora backend
        run: |
          # Create nomic directory for storage (optional but helps)
          mkdir -p .nomic

          aragora serve --api-port 8080 --ws-port 8766 --host 127.0.0.1 > /tmp/aragora-server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be healthy (increased timeout for CI)
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8080/api/health >/dev/null 2>&1; then
              echo "Backend server is healthy"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done

          curl -fsS http://127.0.0.1:8080/api/health
        env:
          ARAGORA_REDIS_URL: redis://localhost:6379/0

      - name: Install frontend dependencies
        working-directory: aragora/live
        run: npm ci

      - name: Install Playwright browsers
        working-directory: aragora/live
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: aragora/live
        run: npm run build:local
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_WS_URL: ws://localhost:8766

      - name: Start frontend server
        working-directory: aragora/live
        run: |
          npm run start -- -p 3000 &
          FRONTEND_PID=$!
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

          # Wait for frontend to be ready (increased timeout for CI)
          for i in {1..60}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: aragora/live
        run: npx playwright test --reporter=html
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8080
          WS_URL: ws://localhost:8766

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: aragora/live/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: aragora/live/test-results/
          retention-days: 14

      - name: Upload server logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-logs
          path: /tmp/aragora-server.log
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          [ -n "$SERVER_PID" ] && kill $SERVER_PID || true
          [ -n "$FRONTEND_PID" ] && kill $FRONTEND_PID || true

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: e2e
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aragora/live/package-lock.json

      - name: Install dependencies
        working-directory: aragora/live
        run: npm ci

      - name: Install Playwright
        working-directory: aragora/live
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        working-directory: aragora/live
        run: |
          # Run visual tests if they exist
          if [ -f "e2e/visual.spec.ts" ]; then
            npx playwright test e2e/visual.spec.ts --update-snapshots
          else
            echo "No visual regression tests found, skipping"
          fi
        continue-on-error: true

      - name: Upload visual snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-snapshots
          path: aragora/live/e2e/__screenshots__/
          retention-days: 30
