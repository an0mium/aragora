name: Build Documentation (PR Check)

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'README.md'
      - 'AGENTS.md'
      - 'CLAUDE.md'
      - 'scripts/doc_stats.py'
      - '.github/workflows/docs-build.yml'

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Update doc stats
        run: python scripts/doc_stats.py --write

      - name: Sync documentation
        working-directory: docs-site
        run: node scripts/sync-docs.js

      - name: Ensure docs are synced
        run: |
          if ! git diff --quiet; then
            echo "Docs are out of sync. Run:"
            echo "  python scripts/doc_stats.py --write"
            echo "  node docs-site/scripts/sync-docs.js"
            echo
            git status --porcelain
            git diff --stat
            exit 1
          fi

      - name: Build documentation
        working-directory: docs-site
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Check for broken links
        working-directory: docs-site
        run: |
          echo "Documentation build succeeded."
          echo "Note: Some broken links may exist - check build output for details."
