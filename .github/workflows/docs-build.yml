name: Build Documentation (PR Check)

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'README.md'
      - 'AGENTS.md'
      - 'CLAUDE.md'
      - 'scripts/doc_stats.py'
      - 'scripts/capability_gap_report.py'
      - 'scripts/generate_capability_matrix.py'
      - 'scripts/check_capability_matrix_sync.py'
      - 'scripts/check_legacy_entrypoints.py'
      - 'scripts/capability_matrix_delta.py'
      - 'scripts/generate_cli_reference.py'
      - 'aragora/capabilities.yaml'
      - 'aragora/capability_surfaces.yaml'
      - 'docs/CAPABILITY_MATRIX.md'
      - 'docs/reference/CLI_REFERENCE.md'
      - 'docs-site/docs/contributing/capability-matrix.md'
      - 'docs-site/docs/api/cli.md'
      - 'docs-site/scripts/sync-docs.js'
      - '.github/workflows/docs-build.yml'

env:
  NODE_VERSION: '20'

jobs:
  build:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: docs-site
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

          for attempt in 1 2 3; do
            if npm ci --ignore-scripts; then
              exit 0
            fi
            echo "::warning::npm ci attempt ${attempt} failed; retrying after cache clean"
            npm cache clean --force || true
            sleep $((attempt * 10))
          done

          echo "::warning::npm ci failed after retries; falling back to npm install --ignore-scripts"
          npm install --ignore-scripts

      - name: Update doc stats
        run: python scripts/doc_stats.py --write

      - name: Sync documentation
        working-directory: docs-site
        run: node scripts/sync-docs.js

      - name: Check capability matrix is synced
        run: python scripts/check_capability_matrix_sync.py

      - name: Check command guidance drift
        run: python scripts/check_legacy_entrypoints.py

      - name: Check CLI reference is synced
        run: python scripts/generate_cli_reference.py --check

      - name: Ensure docs are synced
        run: |
          if ! git diff --quiet; then
            echo "Docs are out of sync. Run:"
            echo "  python scripts/doc_stats.py --write"
            echo "  node docs-site/scripts/sync-docs.js"
            echo
            git status --porcelain
            git diff --stat
            exit 1
          fi

      - name: Fetch PR base branch for capability summary
        if: github.event_name == 'pull_request'
        run: git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"

      - name: Generate capability matrix summary artifact
        if: github.event_name == 'pull_request'
        run: |
          python scripts/capability_matrix_delta.py \
            --base-ref "origin/${{ github.base_ref }}" \
            --out /tmp/capability-matrix-summary.md

      - name: Upload capability matrix summary artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: capability-matrix-summary
          path: /tmp/capability-matrix-summary.md
          retention-days: 14

      - name: Build documentation
        working-directory: docs-site
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Check for broken links
        working-directory: docs-site
        run: |
          echo "Documentation build succeeded."
          echo "Note: Some broken links may exist - check build output for details."
