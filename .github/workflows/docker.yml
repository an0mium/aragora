name: Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'aragora-operator/**'
      - 'Dockerfile'
      - 'deploy/Dockerfile.*'
      - 'deploy/docker-compose.yml'
      - 'docker-compose*.yml'
      - '.github/workflows/docker.yml'
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'deploy/Dockerfile.*'
      - 'docker-compose*.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  OPERATOR_IMAGE: ghcr.io/${{ github.repository }}/operator

jobs:
  build-backend:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: aragora
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push == 'true' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test backend image
        run: |
          docker build -f deploy/Dockerfile.backend -t test-backend:latest .
          docker run --rm test-backend:latest python -c "import aragora; print('Aragora imported successfully')"

      - name: Run Trivy vulnerability scanner (backend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'test-backend:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-backend-results.sarif') != ''
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

  build-frontend:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: aragora
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push == 'true' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build frontend for scanning
        run: |
          docker build -f deploy/Dockerfile.frontend -t test-frontend:latest .

      - name: Run Trivy vulnerability scanner (frontend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'test-frontend:latest'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-frontend-results.sarif') != ''
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

  build-operator:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: aragora
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OPERATOR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}

      - name: Build and push operator
        uses: docker/build-push-action@v5
        with:
          context: aragora-operator/
          file: aragora-operator/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push == 'true' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build operator for scanning
        run: |
          docker build -f aragora-operator/Dockerfile -t test-operator:latest aragora-operator/

      - name: Run Trivy vulnerability scanner (operator)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'test-operator:latest'
          format: 'sarif'
          output: 'trivy-operator-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-operator-results.sarif') != ''
        with:
          sarif_file: 'trivy-operator-results.sarif'
          category: 'trivy-operator'

  integration-test:
    needs: [build-backend, build-frontend]
    runs-on: aragora
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images locally
        run: |
          docker build -f deploy/Dockerfile.backend -t aragora/backend:test .
          docker build -f deploy/Dockerfile.frontend -t aragora/frontend:test .

      - name: Start Redis
        run: |
          docker run -d --name redis -p 6379:6379 redis:7-alpine
          sleep 3

      - name: Start backend
        run: |
          docker run -d --name backend \
            -p 8080:8080 \
            -e ANTHROPIC_API_KEY=test-key \
            -e OPENAI_API_KEY=test-key \
            -e REDIS_URL=redis://host.docker.internal:6379/0 \
            --add-host=host.docker.internal:host-gateway \
            aragora/backend:test
          sleep 15

      - name: Health check
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:8080/api/health; then
              echo "Backend is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Waiting for backend... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "Backend health check failed"
          docker logs backend
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop backend redis || true
          docker rm backend redis || true
