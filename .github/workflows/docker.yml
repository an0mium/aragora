name: Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'deploy/Dockerfile.*'
      - 'deploy/docker-compose.yml'
      - '.github/workflows/docker.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'deploy/Dockerfile.*'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: true
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push == 'true' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test backend image
        run: |
          docker build -f deploy/Dockerfile.backend -t test-backend:latest .
          docker run --rm test-backend:latest python -c "import aragora; print('Aragora imported successfully')"

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push == 'true' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  integration-test:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images locally
        run: |
          docker build -f deploy/Dockerfile.backend -t aragora/backend:test .
          docker build -f deploy/Dockerfile.frontend -t aragora/frontend:test .

      - name: Start Redis
        run: |
          docker run -d --name redis -p 6379:6379 redis:7-alpine
          sleep 3

      - name: Start backend
        run: |
          docker run -d --name backend \
            -p 8080:8080 \
            -e ANTHROPIC_API_KEY=test-key \
            -e OPENAI_API_KEY=test-key \
            -e REDIS_URL=redis://host.docker.internal:6379/0 \
            --add-host=host.docker.internal:host-gateway \
            aragora/backend:test
          sleep 15

      - name: Health check
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:8080/api/health; then
              echo "Backend is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Waiting for backend... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "Backend health check failed"
          docker logs backend
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop backend redis || true
          docker rm backend redis || true
