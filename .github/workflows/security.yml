name: "Security: Pentest Findings Gate"

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'aragora/server/**'
      - 'security/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'package*.json'
      - 'scripts/check_pentest_findings.py'
      - 'security/pentest/findings.json'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'aragora/server/**'
      - 'security/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'package*.json'
      - 'scripts/check_pentest_findings.py'
      - 'security/pentest/findings.json'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          # Generate JSON report for artifacts
          bandit -r aragora/ -c pyproject.toml -f json -o bandit-results.json || true
          # Fail on HIGH severity only (-lll = high, -ll = medium)
          bandit -r aragora/ -c pyproject.toml -lll

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json

  aragora-security-scan:
    name: Aragora Security Scanner
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e ".[dev]" 2>/dev/null || pip install -e . || true

      - name: Run Aragora Security Scanner
        id: security-scan
        run: |
          python scripts/security_scan.py --json --quiet

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aragora-security-report
          path: security-report.json

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install safety pip-audit uv

      - name: Install package
        run: pip install -e . 2>/dev/null || true

      - name: Run Safety check
        id: safety
        run: safety check --full-report
        # Non-blocking: Allows pip-audit to also run. Both results are aggregated in
        # "Report Python dependency status" step below, which fails if either tool found vulnerabilities.
        continue-on-error: true

      - name: Security audit dependencies (pip-audit)
        id: pip-audit
        if: always()
        run: |
          # Export requirements if uv is available, otherwise audit installed packages
          if uv pip export --format requirements-txt --output-file /tmp/aragora-requirements.txt 2>/dev/null; then
            # Use OSV vulnerability service and fail on any vulnerability (--strict)
            pip-audit --strict --vulnerability-service osv -r /tmp/aragora-requirements.txt
          else
            pip-audit --strict --vulnerability-service osv
          fi

      - name: Report Python dependency status
        if: always() && (steps.safety.outcome == 'failure' || steps.pip-audit.outcome == 'failure')
        run: |
          FAILED=0
          if [ "${{ steps.pip-audit.outcome }}" == "failure" ]; then
            echo "::error::Vulnerabilities detected by pip-audit (OSV). Build failed."
            FAILED=1
          fi
          if [ "${{ steps.safety.outcome }}" == "failure" ]; then
            echo "::error::Vulnerabilities detected by Safety. Build failed."
            FAILED=1
          fi
          if [ "$FAILED" -eq 1 ]; then
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies (live)
        working-directory: aragora/live
        run: npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts 2>/dev/null || true

      - name: Audit npm dependencies (live)
        id: npm-audit-live
        working-directory: aragora/live
        run: npm audit --audit-level=high

      - name: Install npm dependencies (typescript-sdk)
        working-directory: sdk/typescript
        run: npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts 2>/dev/null || true

      - name: Audit npm dependencies (typescript-sdk)
        id: npm-audit-js
        working-directory: sdk/typescript
        run: npm audit --audit-level=high

      - name: Report npm dependency status
        if: steps.npm-audit-live.outcome == 'failure' || steps.npm-audit-js.outcome == 'failure'
        run: |
          echo "::warning::NPM dependency vulnerabilities detected. Review npm audit results."

  pentest-findings:
    name: "Security: Pentest Findings Gate"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check unresolved pentest findings
        run: python scripts/check_pentest_findings.py --file security/pentest/findings.json

  rbac-coverage:
    name: RBAC Coverage Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check RBAC decorator coverage
        run: python scripts/audit_rbac_coverage.py --summary --min-coverage 55

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Run TruffleHog (additional scan)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
