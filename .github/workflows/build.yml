name: Build & Publish Docker

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'aragora/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'requirements.txt'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign signing with OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=sha,format=long,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign container image
        if: github.event_name != 'pull_request'
        # Non-blocking: Cosign keyless signing depends on Sigstore/Fulcio OIDC infrastructure
        # which can have transient outages. The image is already pushed at this point.
        # TODO: Make blocking once Sigstore infrastructure proves stable in our CI (track failures for 30 days)
        continue-on-error: true
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # Sign each tag with keyless (OIDC) signing
          for tag in ${TAGS}; do
            cosign sign --yes "${tag}"
          done

      - name: Attest SBOM
        if: github.event_name != 'pull_request'
        # Non-blocking: Same as signing -- depends on Sigstore OIDC infrastructure availability
        # TODO: Make blocking once Sigstore infrastructure proves stable in our CI (track failures for 30 days)
        continue-on-error: true
        run: |
          cosign attest --yes --predicate sbom.spdx.json --type spdx ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  security-scan:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Build Helm dependencies
        run: |
          # Build dependencies for all helm charts to satisfy Trivy scanner
          for chart in deploy/kubernetes/helm/*/Chart.yaml deploy/multi-region/helm/*/Chart.yaml; do
            if [ -f "$chart" ]; then
              chart_dir=$(dirname "$chart")
              echo "Building dependencies for $chart_dir"
              helm dependency build "$chart_dir" || true
            fi
          done

      - name: Run Trivy vulnerability scanner (config)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true  # Findings uploaded to GitHub Security tab via SARIF
        with:
          scan-type: 'config'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run Trivy vulnerability scanner (Image)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true  # Findings uploaded to GitHub Security tab via SARIF
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy config scan results
        # Non-blocking: SARIF upload to GitHub Security tab is informational.
        # The scan itself (above) is blocking; this step just pushes results to the Security tab.
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

      - name: Upload Trivy image scan results
        if: github.event_name != 'pull_request'
        # Non-blocking: SARIF upload to GitHub Security tab is informational.
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
