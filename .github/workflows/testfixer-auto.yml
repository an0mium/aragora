name: TestFixer Auto

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
  workflow_dispatch:
    inputs:
      test_command:
        description: "Test command to run"
        required: false
        default: "pytest tests/ -m \"not slow and not e2e and not load\" --ignore=tests/integration --ignore=tests/benchmarks --ignore=tests/load --ignore=tests/performance --maxfail=1 --timeout=60 -q"
      agents:
        description: "Comma-separated agent list"
        required: false
        default: "openai-api,anthropic-api"
      max_iterations:
        description: "Maximum fix iterations"
        required: false
        default: "5"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: testfixer-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: false

jobs:
  testfixer:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'failure' &&
       github.event.workflow_run.head_branch == 'main' &&
       !contains(github.event.workflow_run.head_commit.message, 'testfixer'))
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      DEFAULT_TEST_COMMAND: >-
        pytest tests/ -m "not slow and not e2e and not load"
        --ignore=tests/integration --ignore=tests/benchmarks --ignore=tests/load
        --ignore=tests/performance --maxfail=1 --timeout=60 -q
      DEFAULT_AGENTS: openai-api,anthropic-api
      DEFAULT_MAX_ITERATIONS: "5"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Guard secrets
        id: guard
        run: |
          if [ -z "$OPENAI_API_KEY" ] || [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "Missing OPENAI_API_KEY or ANTHROPIC_API_KEY. Skipping TestFixer."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Run TestFixer loop
        id: testfixer
        if: steps.guard.outputs.skip != 'true'
        run: |
          set +e
          TEST_COMMAND="${{ github.event.inputs.test_command }}"
          if [ -z "$TEST_COMMAND" ]; then
            TEST_COMMAND="$DEFAULT_TEST_COMMAND"
          fi
          AGENTS="${{ github.event.inputs.agents }}"
          if [ -z "$AGENTS" ]; then
            AGENTS="$DEFAULT_AGENTS"
          fi
          MAX_ITERATIONS="${{ github.event.inputs.max_iterations }}"
          if [ -z "$MAX_ITERATIONS" ]; then
            MAX_ITERATIONS="$DEFAULT_MAX_ITERATIONS"
          fi
          aragora testfixer . \
            --test-command "$TEST_COMMAND" \
            --agents "$AGENTS" \
            --max-iterations "$MAX_ITERATIONS" \
            --attempt-store .testfixer/attempts.jsonl
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Detect changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR
        if: steps.testfixer.outputs.exit_code == '0' && steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch="testfixer/${{ github.run_id }}"
          git checkout -b "$branch"
          git config user.name "Aragora TestFixer"
          git config user.email "testfixer@aragora.ai"
          git add -A
          git commit -m "testfixer: auto-fix failing tests"
          git push origin "$branch"
          gh pr create \
            --title "TestFixer auto-fix" \
            --body "Automated fixes proposed by TestFixer for the failing test run." \
            --base main \
            --head "$branch"

      - name: Upload attempt log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testfixer-attempts
          path: .testfixer/attempts.jsonl
          if-no-files-found: ignore
