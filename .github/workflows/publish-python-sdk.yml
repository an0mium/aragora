name: Publish Python SDK to PyPI (Legacy)

# DEPRECATED: Use publish-sdk-python.yml instead.
# This workflow is kept for backward compatibility with existing manual triggers.
# It delegates to the canonical publish-sdk-python.yml workflow.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.7.5) -- prefer publish-sdk-python.yml'
        required: true
        type: string
      confirm:
        description: 'Type PUBLISH to confirm'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'PUBLISH'
    environment: pypi
    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools and dependencies
        run: pip install build hatchling httpx pydantic pytest pytest-asyncio

      - name: Run tests
        run: python -m pytest tests/ -x -q

      - name: Update version
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml

      - name: Build package
        run: python -m build

      - name: Dry run -- validate package
        run: |
          pip install twine
          python -m twine check dist/*

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: sdk-python-v${{ github.event.inputs.version }}
          name: Python SDK v${{ github.event.inputs.version }}
          body: |
            ## Python SDK Release

            Install with:
            ```bash
            pip install aragora-sdk
            ```

            See [documentation](https://docs.aragora.ai/sdk/python) for usage.
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, 'beta') || contains(github.event.inputs.version, 'alpha') }}
