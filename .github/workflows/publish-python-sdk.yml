name: Publish Python SDK to PyPI

# CANONICAL: Publishes `aragora-sdk` from sdk/python/.
# The legacy `aragora-client` package has been removed; sdk/python is the sole source.
# Manual dispatch only to prevent accidental publishes.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.6.3)'
        required: true
        type: string
      confirm:
        description: 'Type PUBLISH to confirm'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'PUBLISH'
    environment: pypi
    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools and dependencies
        run: pip install build hatchling httpx pydantic pytest pytest-asyncio

      - name: Run tests
        run: python -m pytest tests/ -x -q

      - name: Update version
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml

      - name: Build package
        run: python -m build

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Python SDK ${{ github.ref_name }}
          body: |
            ## Python SDK Release

            Install with:
            ```bash
            pip install aragora-sdk
            ```

            See [documentation](https://docs.aragora.ai/sdk/python) for usage.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
