name: Release NPM

# Publishes @aragora/sdk to npm registry using Trusted Publishing (OIDC)
#
# This workflow uses npm's Trusted Publishing feature which authenticates via
# GitHub's OIDC provider - no tokens required!
#
# Prerequisites:
# 1. Package @aragora/sdk must exist on npm
# 2. Trusted Publisher configured: npmjs.com -> @aragora/sdk -> Settings
#    - Repository: an0mium/aragora
#    - Workflow: release-npm.yml

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.5.1)'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: aragora-js
    permissions:
      contents: read
      id-token: write  # Required for OIDC Trusted Publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance --access public
        # No NODE_AUTH_TOKEN needed - uses OIDC via Trusted Publishing
