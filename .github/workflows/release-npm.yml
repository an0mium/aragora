name: Release NPM (DEPRECATED)

# DEPRECATED: This workflow publishes the legacy @aragora/client package.
# The canonical TypeScript SDK is @aragora/sdk published via publish-sdk.yml.
# This workflow is disabled by default. Use workflow_dispatch for final releases only.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.6.3)'
        required: true
        type: string
      confirm_deprecated:
        description: 'Type DEPRECATED to confirm publishing legacy package'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_deprecated == 'DEPRECATED'
    timeout-minutes: 15
    defaults:
      run:
        working-directory: aragora-js
    permissions:
      contents: read
      id-token: write  # Required for OIDC Trusted Publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
