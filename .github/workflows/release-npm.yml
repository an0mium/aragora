name: Release NPM

# Publishes @aragora/sdk to npm registry
#
# IMPORTANT: NPM_TOKEN secret must be an "Automation" token, not a regular access token.
# Automation tokens bypass 2FA for CI/CD publishing.
# To create one: npm.js Settings -> Access Tokens -> Generate New Token -> Automation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.5.1)'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: aragora-js
    permissions:
      id-token: write  # For npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify NPM token type
        run: |
          # Check if token is configured
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN secret is not configured"
            exit 1
          fi
          echo "NPM token is configured"
        shell: bash

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        id: npm-publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Handle OTP error
        if: failure() && steps.npm-publish.outcome == 'failure'
        run: |
          echo "::error::NPM publish failed. If you see 'EOTP' error, the NPM_TOKEN needs to be an Automation token."
          echo "::error::Go to npmjs.com -> Settings -> Access Tokens -> Generate New Token -> Automation"
          echo "::error::Then update the NPM_TOKEN secret in GitHub repository settings."
          exit 1
