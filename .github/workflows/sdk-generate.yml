name: Generate SDK Types

on:
  push:
    branches: [main]
    paths:
      - 'docs/api/openapi.json'
      - 'docs/api/openapi.yaml'
      - 'aragora/server/openapi/**'
      - 'scripts/generate_typescript_sdk.py'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate even if no changes'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: sdk-generate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-typescript-types:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install datamodel-code-generator pyyaml

      - name: Generate OpenAPI spec (if needed)
        run: |
          if [ ! -f docs/api/openapi.json ]; then
            pip install -e .
            python scripts/generate_openapi.py --output docs/api/openapi.json
          fi

      - name: Generate TypeScript types
        run: |
          python scripts/generate_typescript_sdk.py \
            --openapi docs/api/openapi.json \
            --output sdk/typescript/src/generated-types.ts

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet sdk/typescript/src/generated-types.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sdk/typescript/src/generated-types.ts
          git commit -m "chore(sdk): regenerate TypeScript types from OpenAPI spec

          Auto-generated by SDK generation workflow.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Upload generated types as artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-types
          path: sdk/typescript/src/generated-types.ts
          retention-days: 7

  validate-typescript:
    needs: generate-typescript-types
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Download generated types
        uses: actions/download-artifact@v4
        with:
          name: typescript-types
          path: sdk/typescript/src/

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Type check
        working-directory: sdk/typescript
        run: npm run typecheck || npx tsc --noEmit

      - name: Build
        working-directory: sdk/typescript
        run: npm run build
