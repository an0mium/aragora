name: Autopilot Worktree E2E

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: autopilot-worktree-e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  scope:
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    name: Autopilot Scope
    runs-on: ubuntu-latest
    outputs:
      run_autopilot: ${{ steps.filter.outputs.run_autopilot }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect autopilot-relevant changes
        id: filter
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "run_autopilot=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git fetch --no-tags --prune origin "${{ github.base_ref }}"
          if ! CHANGED="$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" 2>/tmp/autopilot_diff_err.log)"; then
            echo "::warning::Three-dot diff failed; falling back to two-dot diff."
            sed 's/^/::warning::/g' /tmp/autopilot_diff_err.log || true
            CHANGED="$(git diff --name-only "origin/${{ github.base_ref }}..HEAD")"
          fi

          if printf '%s\n' "$CHANGED" | grep -Eq '^(aragora/server/handlers/self_improve.py|aragora/worktree/.*|scripts/codex_worktree_autopilot.py|tests/handlers/test_self_improve_api.py|\\.github/workflows/autopilot-worktree-e2e.yml|pyproject.toml)$'; then
            echo "run_autopilot=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_autopilot=false" >> "$GITHUB_OUTPUT"
          fi

  autopilot-api-e2e:
    name: Autopilot API E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: scope
    if: (github.event_name != 'pull_request' || !github.event.pull_request.draft) && (github.event_name != 'pull_request' || needs.scope.outputs.run_autopilot == 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest-timeout

      - name: Run autopilot API end-to-end test
        env:
          PYTHONPATH: .
        run: |
          pytest -q tests/handlers/test_self_improve_api.py::TestAutopilotWorktreesE2E::test_ensure_reconcile_maintain_flow \
            --timeout=180 --tb=short
