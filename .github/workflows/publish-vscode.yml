name: Publish VS Code Extension

on:
  push:
    tags:
      - 'vscode-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ide/vscode-aragora

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: vsce package

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: aragora-vscode-extension
          path: ide/vscode-aragora/*.vsix

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          name: VS Code Extension ${{ github.ref_name }}
          body: |
            ## VS Code Extension Release

            Install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=aragora.aragora).

            Or download the VSIX file below and install manually.
          files: ide/vscode-aragora/*.vsix
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
