name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  e2e-harness:
    name: E2E Harness Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-timeout aiohttp redis

      - name: Run E2E harness tests
        run: |
          pytest tests/e2e/ -v --tb=short --timeout=180 \
            --junit-xml=test-results/e2e-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-logs
          path: |
            /tmp/*.log
            tests/e2e/*.log
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: aragora
          POSTGRES_PASSWORD: aragora_test
          POSTGRES_DB: aragora_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-timeout aiohttp redis psycopg2-binary

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short --timeout=120 \
            -m "integration or not slow" \
            --junit-xml=test-results/integration-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://aragora:aragora_test@localhost:5432/aragora_test
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-failure-logs
          path: |
            /tmp/*.log
          retention-days: 7

  control-plane-tests:
    name: Control Plane Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-timeout redis

      - name: Run control plane tests
        run: |
          pytest tests/control_plane/ -v --tb=short --timeout=120 \
            --junit-xml=test-results/control-plane-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: control-plane-test-results
          path: test-results/
          retention-days: 14

  summary:
    name: Integration Summary
    runs-on: ubuntu-latest
    needs: [e2e-harness, integration-tests, control-plane-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.e2e-harness.result }}" = "failure" ] || \
             [ "${{ needs.integration-tests.result }}" = "failure" ] || \
             [ "${{ needs.control-plane-tests.result }}" = "failure" ]; then
            echo "One or more integration test jobs failed"
            exit 1
          fi
          echo "All integration tests passed!"
