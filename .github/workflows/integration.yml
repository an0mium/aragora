name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/check_self_host_compose.py'
      - 'scripts/check_self_host_runtime.py'
      - 'docker-compose.production.yml'
      - '.env.production.example'
      - 'docs/SELF_HOSTING.md'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - 'scripts/check_self_host_compose.py'
      - 'scripts/check_self_host_runtime.py'
      - 'docker-compose.production.yml'
      - '.env.production.example'
      - 'docs/SELF_HOSTING.md'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

# OIDC permissions for AWS Secrets Manager access
permissions:
  id-token: write   # Required for OIDC authentication with AWS
  contents: read

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'us-east-2'

jobs:
  self-host-readiness:
    name: Self-Hosted Compose Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate production compose + env example
        run: |
          python scripts/check_self_host_compose.py

      - name: Prepare CI production env file
        run: |
          cp .env.production.example .env.production.ci
          cat >> .env.production.ci <<'EOF'
          DOMAIN=localhost
          ACME_EMAIL=ci@example.com
          ANTHROPIC_API_KEY=ci-anthropic-key
          OPENAI_API_KEY=ci-openai-key
          POSTGRES_PASSWORD=aragora-ci-postgres-password-0123456789
          ARAGORA_API_TOKEN=aragora-ci-api-token-0123456789abcdef
          ARAGORA_JWT_SECRET=aragora-ci-jwt-secret-0123456789abcdef
          GRAFANA_ADMIN_PASSWORD=aragora-ci-grafana-password
          ARAGORA_ALLOWED_ORIGINS=http://localhost
          ARAGORA_RATE_LIMIT_BACKEND=redis
          ARAGORA_REDIS_MODE=sentinel
          ARAGORA_REDIS_SENTINEL_HOSTS=sentinel-1:26379,sentinel-2:26379,sentinel-3:26379
          ARAGORA_REDIS_SENTINEL_MASTER=mymaster
          ARAGORA_STRICT_DEPLOYMENT=true
          ARAGORA_SECRETS_STRICT=false
          ARAGORA_REPLICAS=1
          ARAGORA_MAX_CONCURRENT_DEBATES=2
          TRAEFIK_DASHBOARD_USERS=admin:ci
          EOF

      - name: Runtime compose smoke validation
        run: |
          python scripts/check_self_host_runtime.py \
            --env-file .env.production.ci \
            --service-timeout 360 \
            --api-timeout 240

  e2e-harness:
    name: E2E Harness Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_CI_ROLE_NAME }}
          role-session-name: github-actions-e2e-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS Secrets Manager
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        run: |
          SECRET_NAME="${{ secrets.ARAGORA_CI_SECRET_NAME || 'aragora/ci' }}"
          echo "Fetching secrets from $SECRET_NAME..."

          SECRETS=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query SecretString \
            --output text 2>&1) || {
            echo "::error::Failed to fetch secrets from AWS Secrets Manager"
            echo "::error::$SECRETS"
            exit 1
          }

          # Export API keys as environment variables
          # Using mask to hide values in logs
          LOADED_COUNT=0
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
              LOADED_COUNT=$((LOADED_COUNT + 1))
            else
              echo "::warning::$key not found in secrets"
            fi
          done

          if [ "$LOADED_COUNT" -eq 0 ]; then
            echo "::error::No API keys were loaded from secrets manager"
            exit 1
          fi
          echo "Successfully loaded $LOADED_COUNT API keys"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest-timeout

      - name: Run E2E harness tests
        run: |
          mkdir -p test-results
          pytest tests/e2e/ -v --tb=short --timeout=180 \
            --junit-xml=test-results/e2e-results.xml
        env:
          PYTHONPATH: .
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-logs
          path: |
            /tmp/*.log
            tests/e2e/*.log
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: aragora
          POSTGRES_PASSWORD: aragora_test
          POSTGRES_DB: aragora_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U aragora"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create additional databases
        run: |
          PGPASSWORD=aragora_test psql -h localhost -U aragora -d aragora_test -c "CREATE DATABASE aragora;" || true

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_CI_ROLE_NAME }}
          role-session-name: github-actions-integration-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS Secrets Manager
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        run: |
          SECRET_NAME="${{ secrets.ARAGORA_CI_SECRET_NAME || 'aragora/ci' }}"
          echo "Fetching secrets from $SECRET_NAME..."

          SECRETS=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query SecretString \
            --output text 2>&1) || {
            echo "::error::Failed to fetch secrets from AWS Secrets Manager"
            echo "::error::$SECRETS"
            exit 1
          }

          # Export API keys as environment variables
          LOADED_COUNT=0
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
              LOADED_COUNT=$((LOADED_COUNT + 1))
            else
              echo "::warning::$key not found in secrets"
            fi
          done

          if [ "$LOADED_COUNT" -eq 0 ]; then
            echo "::error::No API keys were loaded from secrets manager"
            exit 1
          fi
          echo "Successfully loaded $LOADED_COUNT API keys"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest-timeout psycopg2-binary

      - name: Run integration tests with coverage
        run: |
          pip install pytest-cov
          mkdir -p test-results
          # Integration tests focus on specific scenarios, not comprehensive coverage
          # Override the global 45% threshold from pyproject.toml
          pytest tests/integration/ -v --tb=short --timeout=120 \
            -m "integration or integration_minimal or not slow" \
            --cov=aragora --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            --junit-xml=test-results/integration-results.xml
        env:
          PYTHONPATH: .
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://aragora:aragora_test@localhost:5432/aragora_test
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage-integration.xml
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-failure-logs
          path: |
            /tmp/*.log
          retention-days: 7

  control-plane-tests:
    name: Control Plane Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
