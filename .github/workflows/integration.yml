name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [main]
    paths:
      - 'aragora/**'
      - 'tests/**'
      - '.github/workflows/integration.yml'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

# OIDC permissions for AWS Secrets Manager access
permissions:
  id-token: write   # Required for OIDC authentication with AWS
  contents: read

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'us-east-2'

jobs:
  e2e-harness:
    name: E2E Harness Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_CI_ROLE_NAME }}
          role-session-name: github-actions-e2e-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS Secrets Manager
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        run: |
          SECRET_NAME="${{ secrets.ARAGORA_CI_SECRET_NAME || 'aragora/ci' }}"
          echo "Fetching secrets from $SECRET_NAME..."

          SECRETS=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query SecretString \
            --output text)

          # Export API keys as environment variables
          # Using mask to hide values in logs
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
            fi
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest-timeout

      - name: Run E2E harness tests
        run: |
          pytest tests/e2e/ -v --tb=short --timeout=180 \
            --junit-xml=test-results/e2e-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-logs
          path: |
            /tmp/*.log
            tests/e2e/*.log
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: aragora
          POSTGRES_PASSWORD: aragora_test
          POSTGRES_DB: aragora_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_CI_ROLE_NAME }}
          role-session-name: github-actions-integration-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS Secrets Manager
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        run: |
          SECRET_NAME="${{ secrets.ARAGORA_CI_SECRET_NAME || 'aragora/ci' }}"
          echo "Fetching secrets from $SECRET_NAME..."

          SECRETS=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query SecretString \
            --output text)

          # Export API keys as environment variables
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
            fi
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest-timeout psycopg2-binary

      - name: Run integration tests with coverage
        run: |
          pip install pytest-cov
          # Integration tests focus on specific scenarios, not comprehensive coverage
          # Override the global 45% threshold from pyproject.toml
          pytest tests/integration/ -v --tb=short --timeout=120 \
            -m "integration or not slow" \
            --cov=aragora --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --cov-fail-under=0 \
            --junit-xml=test-results/integration-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://aragora:aragora_test@localhost:5432/aragora_test
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage-integration.xml
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 14

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-failure-logs
          path: |
            /tmp/*.log
          retention-days: 7

  control-plane-tests:
    name: Control Plane Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_CI_ROLE_NAME }}
          role-session-name: github-actions-control-plane-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS Secrets Manager
        if: ${{ vars.AWS_CI_ENABLED == 'true' }}
        run: |
          SECRET_NAME="${{ secrets.ARAGORA_CI_SECRET_NAME || 'aragora/ci' }}"
          echo "Fetching secrets from $SECRET_NAME..."

          SECRETS=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query SecretString \
            --output text)

          # Export API keys as environment variables
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
            fi
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-timeout redis

      - name: Run control plane tests
        run: |
          pytest tests/control_plane/ -v --tb=short --timeout=120 \
            --junit-xml=test-results/control-plane-results.xml
        env:
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: control-plane-test-results
          path: test-results/
          retention-days: 14

  summary:
    name: Integration Summary
    runs-on: ubuntu-latest
    needs: [e2e-harness, integration-tests, control-plane-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.e2e-harness.result }}" = "failure" ] || \
             [ "${{ needs.integration-tests.result }}" = "failure" ] || \
             [ "${{ needs.control-plane-tests.result }}" = "failure" ]; then
            echo "One or more integration test jobs failed"
            exit 1
          fi
          echo "All integration tests passed!"
