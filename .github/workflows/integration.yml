            --query SecretString \
            --output text 2>&1) || {
            echo "::error::Failed to fetch secrets from AWS Secrets Manager"
            echo "::error::$SECRETS"
            exit 1
          }

          # Export API keys as environment variables
          LOADED_COUNT=0
          for key in ANTHROPIC_API_KEY OPENAI_API_KEY GEMINI_API_KEY XAI_API_KEY OPENROUTER_API_KEY MISTRAL_API_KEY; do
            value=$(echo "$SECRETS" | jq -r ".$key // empty")
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
              echo "$key=$value" >> $GITHUB_ENV
              echo "Loaded $key"
              LOADED_COUNT=$((LOADED_COUNT + 1))
            else
              echo "::warning::$key not found in secrets"
            fi
          done

          if [ "$LOADED_COUNT" -eq 0 ]; then
            echo "::error::No API keys were loaded from secrets manager"
            exit 1
          fi
          echo "Successfully loaded $LOADED_COUNT API keys"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pytest pytest-asyncio pytest-timeout redis

      - name: Run control plane tests
        run: |
          mkdir -p test-results
          pytest tests/control_plane/ -v --tb=short --timeout=120 \
            --junit-xml=test-results/control-plane-results.xml
        env:
          PYTHONPATH: .
          REDIS_URL: redis://localhost:6379
          ARAGORA_CI: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: control-plane-test-results
          path: test-results/
          retention-days: 14

  summary:
    name: Integration Summary
    runs-on: ubuntu-latest
    needs: [e2e-harness, integration-tests, control-plane-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.e2e-harness.result }}" = "failure" ] || \
             [ "${{ needs.integration-tests.result }}" = "failure" ] || \
             [ "${{ needs.control-plane-tests.result }}" = "failure" ]; then
            echo "One or more integration test jobs failed"
            exit 1
          fi
          echo "All integration tests passed!"
