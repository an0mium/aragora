name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo hygiene guard
        run: python scripts/guard_repo_clean.py --check-working-tree

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

  docs-sync:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Regenerate API docs
        run: |
          python scripts/generate_api_docs.py --output docs/API_ENDPOINTS.md
          python scripts/export_openapi.py --output-dir docs/api

      - name: Ensure docs are in sync
        run: |
          git diff --exit-code docs/API_ENDPOINTS.md docs/api/openapi.json docs/api/openapi.yaml

  test:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        test-group:
          - "tests/debate"
          - "tests/agents tests/rlm tests/reasoning tests/workflow"
          - "tests/server tests/handlers"
          - "tests/knowledge tests/evidence tests/memory"
          - "tests/storage tests/ranking tests/persistence"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,research,code-intel,test,monitoring]"
          pip install pytest-timeout pytest-xdist

      - name: Verify required test dependencies
        run: python scripts/check_test_dependencies.py

      - name: Run tests
        run: |
          pytest ${{ matrix.test-group }} -v --timeout=30 --maxfail=5 --tb=short -n auto
        env:
          PYTHONPATH: .

  # ---------------------------------------------------------------------------
  # SDK parity gate: block release when strict SDK parity baselines regress.
  # ---------------------------------------------------------------------------
  sdk-parity-gate:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          npm --prefix sdk/typescript ci

      - name: SDK parity strict gate
        run: |
          python scripts/check_sdk_parity.py \
            --strict \
            --baseline scripts/baselines/check_sdk_parity.json \
            --budget scripts/baselines/check_sdk_parity_budget.json

      - name: SDK namespace parity strict gate
        run: |
          python scripts/check_sdk_namespace_parity.py \
            --strict \
            --baseline scripts/baselines/check_sdk_namespace_parity.json

      - name: Cross-SDK parity strict gate
        run: |
          python scripts/check_cross_sdk_parity.py \
            --strict \
            --baseline scripts/baselines/cross_sdk_parity.json

      - name: TypeScript SDK typecheck
        run: npm --prefix sdk/typescript run typecheck

  # ---------------------------------------------------------------------------
  # Security gate: reusable workflow for security checks.
  # Runs bandit, pip-audit, npm audit, and hardcoded secrets scan.
  # ---------------------------------------------------------------------------
  security-gate-reusable:
    needs: validate
    uses: ./.github/workflows/security-gate.yml

  # ---------------------------------------------------------------------------
  # Inline security gate: kept for backwards compatibility and as a fallback
  # in case the reusable workflow has issues.  Runs the same critical checks
  # that block releases.
  # ---------------------------------------------------------------------------
  security-gate:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit safety
          pip install -e .

      # Bandit: fail on HIGH severity findings (-lll = high only)
      - name: Bandit security scan (HIGH severity blocking)
        run: bandit -r aragora/ -c pyproject.toml -lll

      # pip-audit: fail on any known vulnerability in installed packages
      - name: Python dependency audit (pip-audit)
        run: |
          pip-audit --strict --vulnerability-service osv \
            --ignore-vuln CVE-2025-14009

      # Hardcoded secrets pattern scan (new gate)
      - name: "BLOCKING: Hardcoded secrets pattern scan"
        run: |
          python scripts/pre_release_check.py --gate secrets-only

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # npm audit: fail on high/critical vulnerabilities in frontend deps
      # Low/moderate vulnerabilities are logged as warnings but do not block.
      - name: "BLOCKING: npm audit high/critical (live frontend)"
        working-directory: aragora/live
        run: |
          npm ci --ignore-scripts
          echo "--- Checking for low/moderate advisories (non-blocking) ---"
          npm audit --omit=dev --audit-level=moderate 2>&1 || true
          echo "--- Checking for high/critical advisories (BLOCKING) ---"
          npm audit --omit=dev --audit-level=high

      # npm audit: fail on high/critical vulnerabilities in TypeScript SDK deps
      # Install must succeed; if it fails, the step fails immediately.
      - name: "BLOCKING: npm audit high/critical (TypeScript SDK)"
        working-directory: sdk/typescript
        run: |
          npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts
          echo "--- Checking for low/moderate advisories (non-blocking) ---"
          npm audit --omit=dev --audit-level=moderate 2>&1 || true
          echo "--- Checking for high/critical advisories (BLOCKING) ---"
          npm audit --omit=dev --audit-level=high

  # ---------------------------------------------------------------------------
  # Frontend build gate: ensure the Next.js frontend compiles without errors.
  # ---------------------------------------------------------------------------
  frontend-build:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: aragora/live
        run: npm ci

      - name: TypeScript type check
        working-directory: aragora/live
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: aragora/live
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"

  # ---------------------------------------------------------------------------
  # Skip baseline and pentest findings: enforce test discipline and security
  # posture before release.
  # ---------------------------------------------------------------------------
  release-checks:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Skip baseline enforcement
        run: |
          CURRENT=$(python scripts/audit_test_skips.py --count-only)
          if [ ! -f tests/.skip_baseline ]; then
            echo "::error::tests/.skip_baseline file is missing â€” cannot enforce skip count"
            exit 1
          fi
          BASELINE=$(cat tests/.skip_baseline)
          # Validate that both values are integers
          if ! [[ "$CURRENT" =~ ^[0-9]+$ ]] || ! [[ "$BASELINE" =~ ^[0-9]+$ ]]; then
            echo "::error::Invalid skip count values: current='$CURRENT', baseline='$BASELINE'"
            exit 1
          fi
          echo "Current skip count: $CURRENT"
          echo "Baseline: $BASELINE"
          DIFF=$((CURRENT - BASELINE))
          if [ "$DIFF" -gt 0 ]; then
            echo "::error::Skip count increased by $DIFF (from $BASELINE to $CURRENT). No increase allowed without updating tests/.skip_baseline."
            echo ""
            echo "If this increase is intentional, update the baseline:"
            echo "  echo $CURRENT > tests/.skip_baseline"
            echo "  git add tests/.skip_baseline && git commit -m 'chore: update skip baseline to $CURRENT'"
            exit 1
          fi
          if [ "$DIFF" -lt 0 ]; then
            echo "::notice::Skip count decreased by $((-DIFF)). Consider updating tests/.skip_baseline to $CURRENT."
          fi
          echo "Skip baseline check passed (current=$CURRENT, baseline=$BASELINE)"
        env:
          PYTHONPATH: .

      - name: Pentest findings gate
        run: |
          python scripts/check_pentest_findings.py

      # ---------------------------------------------------------------
      # Version-tag consistency: verify pyproject.toml matches the tag
      # ---------------------------------------------------------------
      - name: Version-tag consistency check
        run: |
          python scripts/pre_release_check.py --gate version-tag
        env:
          RELEASE_VERSION: ${{ needs.validate.outputs.version }}

      # ---------------------------------------------------------------
      # STATUS.md validation: ensure the status doc is parseable
      # ---------------------------------------------------------------
      - name: Validate STATUS.md
        run: |
          python scripts/pre_release_check.py --gate status-doc

  # ---------------------------------------------------------------------------
  # Integration gate: reusable workflow for integration smoke tests.
  # Runs smoke_test.py, integration tests, and API contract sync checks.
  # ---------------------------------------------------------------------------
  integration-gate-reusable:
    needs: [validate, test]
    uses: ./.github/workflows/integration-gate.yml

  # ---------------------------------------------------------------------------
  # Integration smoke test: run a targeted subset of integration tests to
  # catch wiring / import / startup regressions before release.
  # ---------------------------------------------------------------------------
  integration-smoke:
    needs: [validate, test]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,research,code-intel,test,monitoring]"
          pip install pytest-timeout

      - name: Run smoke test harness (--skip-server)
        run: python scripts/smoke_test.py --skip-server --quick --verbose
        env:
          PYTHONPATH: .

      - name: Run integration smoke tests
        run: |
          pytest tests/integration/ \
            -v \
            --timeout=120 \
            --tb=short \
            --maxfail=3
        env:
          PYTHONPATH: .

      - name: Run OpenAPI contract sync tests
        run: |
          pytest tests/sdk/test_openapi_sync.py -q --timeout=60 --tb=short
        env:
          PYTHONPATH: .

      - name: Run SDK contract parity tests
        run: |
          pytest tests/sdk/test_contract_parity.py -q --timeout=60 --tb=short
        env:
          PYTHONPATH: .

      - name: Verify core imports
        run: |
          python -c "
          from aragora import Arena, Environment, DebateProtocol
          from aragora.server.handler_registry import HANDLER_REGISTRY
          from aragora.rbac.models import Permission, Role
          from aragora.knowledge.bridges import KnowledgeBridgeHub
          from aragora.memory.continuum import ContinuumMemory
          print('All core imports OK')
          "

  # ---------------------------------------------------------------------------
  # Build: requires ALL gates to pass before building the release package.
  # ---------------------------------------------------------------------------
  build:
    needs: [validate, test, docs-sync, sdk-parity-gate, security-gate, integration-smoke, frontend-build, release-checks]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    needs: [validate, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: pypi

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  release:
    needs: [validate, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: false
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: Deployment happens automatically via deploy-secure.yml when push to main occurs.
  # The deprecated deploy.yml workflow does not support workflow_call.
