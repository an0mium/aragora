name: Publish aragora-debate to PyPI

# Publishes `aragora-debate` from aragora-debate/.
# Manual dispatch only to prevent accidental publishes.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string
      confirm:
        description: 'Type PUBLISH to confirm'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aragora-debate

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package with dev deps
        run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'PUBLISH'
    environment: pypi
    defaults:
      run:
        working-directory: aragora-debate

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Update version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/version = \"[^\"]*\"/version = \"${VERSION}\"/" pyproject.toml
          sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"${VERSION}\"/" src/aragora_debate/__init__.py

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          pip install dist/aragora_debate-*.whl
          python -c "import aragora_debate; print(f'Version: {aragora_debate.__version__}')"
          python -c "from aragora_debate import Arena, Debate, EvidencePoweredTrickster; print('Imports OK')"

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: aragora-debate/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debate-v${{ github.event.inputs.version }}
          name: aragora-debate v${{ github.event.inputs.version }}
          body: |
            ## aragora-debate v${{ github.event.inputs.version }}

            Install with:
            ```bash
            pip install aragora-debate==${{ github.event.inputs.version }}
            ```

            With all providers:
            ```bash
            pip install "aragora-debate[all]==${{ github.event.inputs.version }}"
            ```

            See [README](https://github.com/aragora/aragora/tree/main/aragora-debate) for usage.
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, 'beta') || contains(github.event.inputs.version, 'alpha') }}
