name: Publish Python SDK to PyPI

# Publishes `aragora-sdk` from sdk/python/ to PyPI.
# Triggers on version tags or manual dispatch.

on:
  push:
    tags:
      - 'sdk-python-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.7.5)'
        required: true
        type: string
      dry_run:
        description: 'Dry run only (skip actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

concurrency:
  group: publish-python-sdk-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Test Python SDK (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: python -m ruff check aragora_sdk/ tests/

      - name: Type check
        if: matrix.python-version == '3.11'
        run: python -m mypy aragora_sdk/ --strict || true

      - name: Run tests
        run: python -m pytest tests/ -x -q --tb=short

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') && '' || 'pypi' }}

    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build hatchling twine

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag: sdk-python-v1.2.3 -> 1.2.3
            VERSION="${GITHUB_REF_NAME#sdk-python-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml:"
          grep 'version =' pyproject.toml

      - name: Build package
        run: python -m build

      - name: Dry run -- check package
        run: |
          python -m twine check dist/*
          echo ""
          echo "=== Package contents ==="
          ls -la dist/
          echo ""
          echo "=== Package metadata ==="
          python -m pip install dist/*.whl --dry-run 2>&1 | head -20 || true

      - name: Check version not already published
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        run: |
          pip install aragora-sdk==${{ steps.version.outputs.version }} --dry-run 2>/dev/null && {
            echo "::error::Version ${{ steps.version.outputs.version }} already exists on PyPI"
            exit 1
          } || echo "Version ${{ steps.version.outputs.version }} not yet published -- OK"

      - name: Publish to PyPI (trusted publishing)
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

      - name: Publish to PyPI (API token fallback)
        if: ${{ failure() && !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        run: python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Dry run summary
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}
        run: |
          echo "::notice::DRY RUN complete. Package built and validated but NOT published."
          echo "Package: aragora-sdk==${{ steps.version.outputs.version }}"
          echo "Files:"
          ls -la dist/

      - name: Create GitHub Release
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Python SDK v${{ steps.version.outputs.version }}
          body: |
            ## Python SDK v${{ steps.version.outputs.version }}

            Install with:
            ```bash
            pip install aragora-sdk==${{ steps.version.outputs.version }}
            ```

            See [documentation](https://docs.aragora.ai/sdk/python) for usage.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            sdk/python/dist/*
