# Pre-commit hooks for Aragora
# See https://pre-commit.com for more information
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/|\.md$)
      - id: end-of-file-fixer
        exclude: ^(docs/|\.json$|\.lock$)
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
        exclude: ^deploy/helm/.*templates/  # Helm templates use Go templating
      - id: check-json
        exclude: ^(package-lock\.json$|node_modules/)
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^(tests/|aragora/server/middleware/structured_logging\.py)  # Test files and redaction config contain field names

  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^sdk/python/aragora/generated_types\.py$  # Auto-generated, must stay stable

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-requests
          - types-python-dateutil
        # Only run on staged Python files in key directories
        files: ^(aragora/|scripts/).*\.py$
        # Run on pre-push to catch type errors before they hit CI
        stages: [pre-push]

  # Secret detection with gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks
        description: Prevent secrets from being committed

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, aragora/]
        additional_dependencies: ["bandit[toml]"]
        # Run on manual stage to avoid slowing down commits
        stages: [manual]

# CI-only configuration
# These checks run in CI but are too slow for every commit
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autoupdate_commit_msg: |
    [pre-commit.ci] pre-commit autoupdate
  skip:
    - mypy  # Run separately in CI for better caching
    - bandit  # Run separately in CI
