# Aragora Development Docker Compose
# Hot-reload development setup
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up           # Start dev environment
#   docker-compose -f docker-compose.dev.yml down         # Stop
#   docker-compose -f docker-compose.dev.yml --profile knowledge up  # With Weaviate
#
# Features:
#   - Backend: Source mounted for hot reload via watchdog
#   - Frontend: Next.js dev server with fast refresh
#   - Redis: For caching and rate limiting
#   - Weaviate (optional): Vector database for knowledge pipeline
#     Enable with: --profile knowledge and ARAGORA_WEAVIATE_ENABLED=true
#
# Required:
#   - At least one API key in .env file

services:
  # ==========================================================================
  # Development Backend with Hot Reload
  # ==========================================================================
  aragora-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aragora-dev
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # API Keys (from .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # Development settings
      - ARAGORA_DEBUG=1
      - ARAGORA_HOST=0.0.0.0
      - ARAGORA_PORT=8080
      - ARAGORA_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # PostgreSQL (optional - set USE_POSTGRES=1 to enable)
      - DATABASE_URL=${DATABASE_URL:-postgresql://aragora:aragora_dev_password@postgres:5432/aragora}
      - USE_POSTGRES=${USE_POSTGRES:-0}
      # Weaviate (optional - set ARAGORA_WEAVIATE_ENABLED=true to enable)
      - ARAGORA_WEAVIATE_ENABLED=${ARAGORA_WEAVIATE_ENABLED:-false}
      - ARAGORA_WEAVIATE_URL=http://weaviate:8080
      - ARAGORA_EMBEDDING_MODEL=${ARAGORA_EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      # Qdrant (optional - for knowledge mound and memory)
      - ARAGORA_QDRANT_ENABLED=${ARAGORA_QDRANT_ENABLED:-false}
      - ARAGORA_QDRANT_URL=http://qdrant:6333
    volumes:
      # Mount source code for hot reload
      - ./aragora:/app/aragora:ro
      - ./scripts:/app/scripts:ro
      # Persistent data
      - aragora-dev-data:/app/data
      - aragora-dev-nomic:/app/.nomic
    depends_on:
      redis:
        condition: service_healthy
    # Use watchdog for auto-restart on file changes
    command: >
      python -c "
      import subprocess
      import sys
      try:
          from watchdog.observers import Observer
          from watchdog.events import FileSystemEventHandler
          import time

          class RestartHandler(FileSystemEventHandler):
              def __init__(self):
                  self.process = None
                  self.start_server()

              def start_server(self):
                  if self.process:
                      self.process.terminate()
                      self.process.wait()
                  self.process = subprocess.Popen([
                      sys.executable, '-m', 'aragora.server.unified_server',
                      '--host', '0.0.0.0', '--port', '8080'
                  ])

              def on_modified(self, event):
                  if event.src_path.endswith('.py'):
                      print(f'Restarting due to: {event.src_path}')
                      self.start_server()

          handler = RestartHandler()
          observer = Observer()
          observer.schedule(handler, '/app/aragora', recursive=True)
          observer.start()

          try:
              while True:
                  time.sleep(1)
          except KeyboardInterrupt:
              observer.stop()
              if handler.process:
                  handler.process.terminate()
          observer.join()
      except ImportError:
          # Fallback if watchdog not available
          subprocess.run([
              sys.executable, '-m', 'aragora.server.unified_server',
              '--host', '0.0.0.0', '--port', '8080'
          ])
      "
    restart: unless-stopped
    networks:
      - aragora-dev

  # ==========================================================================
  # Frontend Dev Server
  # ==========================================================================
  frontend-dev:
    image: node:18-alpine
    container_name: aragora-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
      - WATCHPACK_POLLING=true
    volumes:
      - ./aragora/live:/app
      - /app/node_modules  # Exclude node_modules from mount
      - /app/.next         # Exclude .next from mount
    command: sh -c "npm install && npm run dev"
    depends_on:
      - aragora-dev
    restart: unless-stopped
    networks:
      - aragora-dev

  # ==========================================================================
  # Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: aragora-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - aragora-dev

  # ==========================================================================
  # PostgreSQL (optional - for production-like testing)
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aragora-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aragora
      POSTGRES_PASSWORD: aragora_dev_password
      POSTGRES_DB: aragora
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aragora -d aragora"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aragora-dev

  # ==========================================================================
  # Weaviate Vector Database (optional - for knowledge pipeline)
  # ==========================================================================
  # Enable with: ARAGORA_WEAVIATE_ENABLED=true docker-compose -f docker-compose.dev.yml up
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: aragora-weaviate-dev
    profiles:
      - knowledge  # Only starts with --profile knowledge or when explicitly started
    ports:
      - "8081:8080"  # Weaviate API (8081 to avoid conflict with aragora-dev)
      - "50051:50051"  # gRPC
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "text2vec-transformers"
      ENABLE_MODULES: "text2vec-transformers,generative-openai"
      TRANSFORMERS_INFERENCE_API: "http://t2v-transformers:8080"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate-dev-data:/var/lib/weaviate
    depends_on:
      t2v-transformers:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aragora-dev

  # Weaviate text2vec-transformers module for local embeddings
  t2v-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    container_name: aragora-t2v-transformers-dev
    profiles:
      - knowledge  # Only starts with --profile knowledge
    environment:
      ENABLE_CUDA: "0"  # Set to 1 for GPU support
    restart: unless-stopped
    networks:
      - aragora-dev

  # ==========================================================================
  # Qdrant Vector Database (optional - for knowledge mound and memory)
  # ==========================================================================
  # Enable with: ARAGORA_QDRANT_ENABLED=true docker-compose -f docker-compose.dev.yml up
  # Qdrant is recommended for pure vector operations (memory, knowledge embeddings)
  # while Weaviate excels at hybrid search (debates, documents)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: aragora-qdrant-dev
    profiles:
      - knowledge  # Only starts with --profile knowledge
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-dev-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aragora-dev

volumes:
  aragora-dev-data:
  aragora-dev-nomic:
  redis-dev-data:
  postgres-dev-data:
  weaviate-dev-data:
  qdrant-dev-data:

networks:
  aragora-dev:
    driver: bridge
