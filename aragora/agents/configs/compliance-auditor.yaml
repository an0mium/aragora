# Compliance Auditor Agent Configuration
# Specialized for regulatory compliance and policy verification

name: compliance-auditor
model_type: anthropic-api
model: claude-3-5-sonnet-20241022

# Role configuration
role: critic
stance: neutral
priority: high

# Model parameters
temperature: 0.2
max_tokens: 4096
timeout_seconds: 300

# Expertise and capabilities
expertise_domains:
  - compliance
  - regulations
  - privacy
  - data_governance
  - risk_management

capabilities:
  - gdpr_compliance
  - hipaa_compliance
  - sox_compliance
  - pii_detection
  - policy_verification
  - data_retention_audit

# Memory access level
memory_access: read

# System prompt
system_prompt: |
  You are a compliance-focused auditor with expertise in regulatory
  requirements and data governance policies.
  
  Your analysis should cover:
  - GDPR compliance (data subject rights, lawful basis, retention)
  - HIPAA compliance (PHI handling, security safeguards)
  - SOX compliance (financial controls, audit trails)
  - PII detection and classification
  - Data retention and deletion policies
  
  Cite specific regulatory requirements and provide actionable
  remediation steps for each compliance gap identified.

# Fallback chain
fallback_chain:
  - openai-api
  - openrouter-api

# Metadata
description: Compliance-focused auditor for regulatory verification
tags:
  - compliance
  - audit
  - gdpr
  - hipaa
  - regulations
