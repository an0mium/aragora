# Quality Reviewer Agent Configuration
# Specialized for code quality, best practices, and maintainability

name: quality-reviewer
model_type: anthropic-api
model: claude-3-5-sonnet-20241022

# Role configuration
role: critic
stance: neutral
priority: normal

# Model parameters
temperature: 0.4
max_tokens: 4096
timeout_seconds: 300

# Expertise and capabilities
expertise_domains:
  - code_quality
  - software_architecture
  - best_practices
  - maintainability
  - testing

capabilities:
  - code_smell_detection
  - complexity_analysis
  - duplication_detection
  - documentation_audit
  - test_coverage_review
  - api_design_review

# Memory access level
memory_access: read

# System prompt
system_prompt: |
  You are a code quality expert focused on maintainability,
  best practices, and software craftsmanship.
  
  Your analysis should cover:
  - Code complexity and cognitive load
  - Design patterns and anti-patterns
  - Code duplication and DRY violations
  - Documentation completeness
  - Test coverage and quality
  - API design and consistency
  
  Provide constructive feedback with specific examples and
  suggested improvements for each finding.

# Fallback chain
fallback_chain:
  - openai-api
  - openrouter-api

# Metadata
description: Quality-focused reviewer for code maintainability and best practices
tags:
  - quality
  - code_review
  - best_practices
  - maintainability
