{{- if .Values.rbac.create -}}
{{- if .Values.rbac.clusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aragora-operator.fullname" . }}-manager-role
  labels:
    {{- include "aragora-operator.labels" . | nindent 4 }}
rules:
  # Aragora CRDs
  - apiGroups:
      - aragora.ai
    resources:
      - aragoraclusters
      - aragorainstances
      - aragorapolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - aragora.ai
    resources:
      - aragoraclusters/finalizers
      - aragorainstances/finalizers
      - aragorapolicies/finalizers
    verbs:
      - update
  - apiGroups:
      - aragora.ai
    resources:
      - aragoraclusters/status
      - aragorainstances/status
      - aragorapolicies/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - aragora.ai
    resources:
      - aragorainstances/scale
    verbs:
      - get
      - patch
      - update
  # Core resources
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - services
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Apps resources
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Autoscaling
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Policy
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Coordination for leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aragora-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "aragora-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aragora-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "aragora-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
---
# Leader election role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "aragora-operator.fullname" . }}-leader-election-role
  labels:
    {{- include "aragora-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "aragora-operator.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "aragora-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "aragora-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "aragora-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
