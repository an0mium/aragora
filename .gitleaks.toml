# Gitleaks configuration for Aragora
# https://github.com/gitleaks/gitleaks

title = "Aragora Secret Scanning"

[extend]
# Use default rules
useDefault = true

# Global allowlist for paths and patterns
[allowlist]
description = "Global allowlist"
regexTarget = "match"
regexes = [
    '''sk-ant-test-.*''',
    '''your-.*-key''',
    '''your-api-key''',
    '''<your-.*>''',
    '''YOUR_.*''',
    # WebSocket RFC test nonce (base64 of "the sample nonce")
    '''dGhlIHNhbXBsZSBub25jZQ==''',
]
paths = [
    '''.*_test\.py$''',
    '''.*test_.*\.py$''',
    '''.*\.test\.ts$''',
    '''.*\.spec\.ts$''',
    '''.*\.example$''',
    '''.*\.template$''',
    '''\.env\.example$''',
    '''\.env\.local\.example$''',
    '''\.env\.template$''',
    '''docs/.*\.md$''',
]

# Specific commit allowlist (if needed for legacy commits)
# commits = ["abc123..."]
